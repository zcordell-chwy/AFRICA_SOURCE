version: "1.3.2"
requires:
  framework: ["3.2", "3.3", "3.4", "3.5", "3.6", "3.7"]
  jsModule: [standard, mobile]
  yui: [charts]
attributes:
  survey_id:
    name: rn:msg:SURVEY_ID_LBL
    description: rn:msg:ID_POLLING_SURVEY_BE_USED_MSG
    default: 0
    type: INT
    min: 1
    required: true
  modal:
    name: rn:msg:MODAL_LBL
    description: rn:msg:ENABLES_DIALOG_TO_BE_MODAL_MSG
    default: false
    type: BOOLEAN
  dialog_width:
    name: rn:msg:MODAL_DIALOG_WIDTH_LBL
    description: rn:msg:WIDTH_MODAL_DIALOG_POPS_POLL_VAL_MSG
    default: 360
    min: 100
    type: INT
  seconds:
    name: rn:msg:SECONDS_LBL
    description: rn:msg:POLL_POPS_MODAL_MODE_MSG
    default: 0
    type: INT
  frequency:
    name: rn:msg:FREQUENCY_LBL
    description: rn:msg:PCT_VISITORS_OFFERED_POLL_EX_VAL_MSG
    default: 100
    type: INT
    min: 1
    max: 100
  cookie_duration:
    name: rn:msg:COOKIE_DURATION_LBL
    description: rn:msg:COOKIE_EXPIRES_COOKIE_ACT_POLL_VOTE_MSG
    default: 10
    type: INT
  test:
    name: rn:msg:TEST_MODE_CMD
    description: rn:msg:WIDGET_TEST_MODE_TEST_MODE_STATS_MSG
    default: false
    type: BOOLEAN
  poll_logic:
    name: rn:msg:POLL_LOGIC_LBL
    description: rn:msg:ENABLED_MODAL_POLL_POP_UNLESS_EVT_MSG
    default: false
    type: BOOLEAN
  instance_id:
    name: rn:msg:INSTANCE_ID_LBL
    description: rn:msg:WIDGETS_INST_ID_COOKIE_NAME_INPUT_MSG
    type: STRING
  chart_type:
    name: rn:msg:CHART_TYPE_LBL
    description: rn:msg:DETERMINES_THE_CHART_TYPE_LBL
    default: horizontal_bar
    type: OPTION
    options:
    - none
    - horizontal_bar
    - vertical_bar
    - pie
    - simple
  chart_tooltip_background_color:
    name: rn:msg:CHART_TOOLTIP_BACKGROUND_COLOR_LBL
    description: rn:msg:DETERMINES_BG_COLOR_CHARTS_TOOLTIP_LBL
    default: "#000000"
    type: STRING
  chart_tooltip_font_color:
    name: rn:msg:CHART_TOOLTIP_FONT_COLOR_LBL
    description: rn:msg:DETERMINES_FONT_COLOR_CHARTS_LBL
    default: "#FFFFFF"
    type: STRING
  chart_bar_color:
    name: rn:msg:CHART_BAR_COLOR_LBL
    description: rn:msg:DETERMINES_COLOR_BAR_CHARTS_BARS_LBL
    default: "#0000FF"
    type: STRING
  submit_poll_ajax:
    name: rn:msg:SUBMIT_POLL_AJAX_CMD
    type: ajax
    description: rn:msg:ENDPOINT_POLL_SUBMIT_AJAX_REQUEST_LBL
    default: /ci/ajax/widget
info:
  description: rn:msg:WIDGET_DISP_QUEST_POLLING_SURVEY_MSG
