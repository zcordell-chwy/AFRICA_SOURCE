version: "1.0.1"
requires:
  framework: ["3.0", "3.1", "3.2", "3.3", "3.4", "3.5", "3.6", "3.7"]
  jsModule: [standard, mobile]
attributes:
  label_holiday:
    name: rn:msg:HOLIDAY_LABEL_LBL
    description: rn:msg:MSG_DISP_VIEWS_CHAT_HRS_HOLIDAY_MSG
    default: rn:msg:IT_IS_CURRENTLY_A_HOLIDAY_MSG
