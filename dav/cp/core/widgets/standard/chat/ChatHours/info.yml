  label_chat_hours:
    name: rn:msg:CHAT_HOURS_LABEL_LBL
    description: rn:msg:MESSAGE_DISPLAY_CHAT_HOUR_LISTING_LBL
    default: rn:msg:CHAT_HOURS_ARE_LISTED_BELOW_MSG
    type: STRING
info:
  category:
    - Chat
  description: rn:msg:DISP_AVAIL_CHAT_HOURS_INTERFACE_LBL
