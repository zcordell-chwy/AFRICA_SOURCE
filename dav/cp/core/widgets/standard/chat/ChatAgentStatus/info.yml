version: "1.0.1"
requires:
  framework: ["3.0", "3.1", "3.2", "3.3", "3.4", "3.5", "3.6", "3.7"]
  jsModule: [standard, mobile]
attributes:
  agent_id:
    name: rn:msg:AGENT_ID_LBL
    description: rn:msg:SPECIFIES_TXT_DISPED_EUS_MSG
    default: '{display_name}'
    type: STRING
  agent_icon_path:
    name: rn:msg:AGENT_ICON_LBL
    description: rn:msg:ICON_ENGAGEMENT_PARTICIPANT_ROSTER_LBL
    default: images/chatAgent.png
    type: FILEPATH
  label_status_listening:
    name: rn:msg:AGENT_LISTENING_STATUS_LABEL_LBL
    description: rn:msg:LABEL_DISPLAY_AGT_STATUS_LISTENING_MSG
    default: rn:msg:LISTENING_LBL
    type: STRING
  label_status_responding:
    name: rn:msg:AGENT_RESPONDING_STATUS_LABEL_LBL
    description: rn:msg:LABEL_DISP_AGT_STATUS_RESPONDING_MSG
    default: rn:msg:RESPONDING_LBL
    type: STRING
  label_status_absent:
    name: rn:msg:AGENT_ABSENT_STATUS_LABEL_LBL
    description: rn:msg:LABEL_DISPLAY_AGENTS_STATUS_ABSENT_MSG
    default: rn:msg:ABSENT_LBL
    type: STRING
info:
  category:
    - Chat
  description: rn:msg:WIDGET_DISP_AGT_S_STATUS_CHAT_MSG
