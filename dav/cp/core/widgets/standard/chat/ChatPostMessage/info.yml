version: "1.2.3"
requires:
  framework: ["3.3", "3.4", "3.5", "3.6", "3.7"]
  jsModule: [standard, mobile]
  yui: [event-valuechange, event-key]
attributes:
  label_send_instructions:
    name: rn:msg:SEND_INSTRUCTIONS_LABEL_CMD
    description: rn:msg:LABEL_DISP_GIVING_INSTRUCTIONS_MSG
    default: rn:msg:TYPE_MSG_CLICK_SEND_PRESS_ENTER_MSG
    type: STRING
  all_posts_off_the_record:
    name: rn:msg:ALL_POSTS_OFF_THE_RECORD_LBL
    description: rn:msg:TRUE_CHAT_POSTS_END_RECORD_MSG
    default: false
    type: BOOLEAN
  mobile_mode:
    name: rn:msg:MOBILE_MODE_LBL
    description: rn:msg:TRUE_INPUT_CTRL_BLUR_SEND_ORDER_REM_MSG
    default: false
    type: BOOLEAN
  focus_on_incoming_messages:
    name: rn:msg:FOCUS_ON_INCOMING_MESSAGES_LBL
    description: rn:msg:ENABLED_INCOMING_CHAT_MSG_CAUSE_END_MSG
    default: false
    type: BOOLEAN
  initial_focus:
    name: rn:msg:INITIAL_FOCUS_LBL
    type: boolean
    description: rn:msg:SET_TRUE_FIELD_FOCUSED_PAGE_LOADED_MSG
info:
  category:
    - Chat
  description: rn:msg:WIDGET_END_INSERT_CHAT_POST_TEXT_MSG
