version: "1.5.1"
requires:
  framework: ["3.5", "3.6", "3.7"]
  jsModule: [standard, mobile]
info:
  category:
    - Chat
  description: rn:msg:ALLOWS_PROV_FEEDBK_VIRTUAL_ASST_LBL
attributes:
  submit_rating_ajax: unset
  submit_feedback_ajax: unset
  label_dialog_title: unset
  label_dialog_description: unset
  options_descending: unset
  feedback_page_url: unset
  dialog_threshold: unset
  use_rank_labels: unset
  label_email_address: unset
  label_comment_box: unset
  label_send_button: unset
  label_cancel_button: unset
  label_title:
    name: rn:msg:HEADER_LABEL_LBL
    type: string
    description: rn:msg:LABEL_TO_DISPLAY_ABOVE_FORM_LBL
    default: rn:msg:WAS_THIS_RESPONSE_HELPFUL_MSG
  options_count:
    name: rn:msg:NUM_OPTIONS_LBL
    type: int
    description: rn:msg:RATING_OPTS_E_G_2_EQUALS_YES_S_LBL
    default: 5
    min: 2
    max: 5
extends:
  widget: standard/feedback/AnswerFeedback
  versions: ["1.6"]
  components: [php, view, js]
