version: "1.2.1"
requires:
  framework: ["3.1", "3.2", "3.3", "3.4", "3.5", "3.6", "3.7"]
  jsModule: [standard, mobile]
attributes:
  print_icon_path:
    name: rn:msg:PRINT_ICON_CMD
    description: rn:msg:ICON_USED_ON_THE_PRINT_BUTTON_LBL
    default: images/chatPrint.png
    type: FILEPATH
  label_print:
    name: rn:msg:PRINT_BUTTON_LABEL_CMD
    description: rn:msg:LABEL_DISPLAY_PRINT_BUTTON_LBL
    type: STRING
  label_tooltip:
    name: rn:msg:TOOLTIP_LBL
    description: rn:msg:MSG_DISPLAYED_TOOLTIP_MOUSES_BTN_MSG
    default: rn:msg:PRINT_THE_TRANSCRIPT_CMD
    type: STRING
  label_print_after_chat:
    name: rn:msg:PRINT_AFTER_CHAT_CMD
    description: rn:msg:MSG_INDICATING_ABLE_PRINT_CHAT_CHAT_MSG
    default: rn:msg:ABLE_PRINT_CHAT_ENDED_MSG
    type: STRING
info:
  category:
    - Chat
  description: rn:msg:WIDGET_LAUNCH_PRINT_CHAT_WINDOW_MSG
