version: "1.3.3"
requires:
  framework: ["3.2", "3.3", "3.4", "3.5", "3.6", "3.7"]
  jsModule: [standard, mobile]
  yui: [anim-scroll, cookie]
attributes:
  agent_id:
    name: rn:msg:AGENT_ID_LBL
    description: rn:msg:SPECIFIES_TXT_DISPLAYED_END_USERS_MSG
    default: '{display_name}'
    type: STRING
  agent_message_icon_path:
    name: rn:msg:AGENT_MESSAGE_ICON_LBL
    description: rn:msg:ICON_BEF_MSG_STYLE_ENTRIES_AGT_MSG
    default: images/chatAgent.png
    type: FILEPATH
  alert_icon_path:
    name: rn:msg:ALERT_ICON_LBL
    description: rn:msg:ICON_BEF_ALERT_STYLE_ENTRIES_MSG
    default: images/chatAlert.png
    type: FILEPATH
  cobrowse_icon_path:
    name: rn:msg:COBROWSE_ICON_LBL
    description: rn:msg:ICON_BEF_COBROWSE_OFFERS_MSG
    default: images/chatCobrowse.png
    type: FILEPATH
  video_chat_icon_path:
    name: rn:msg:VIDEO_CHAT_OFFER_MESSAGE_LBL
    description: rn:msg:ICON_FOR_VIDEO_CHAT_OFFER_MESSAGE_LBL
    default: images/chatVideo.png
    type: FILEPATH
  enduser_message_icon_path:
    name: rn:msg:END_USER_MESSAGE_ICON_LBL
    description: rn:msg:ICON_BEF_MSG_STYLE_ENTRIES_END_MSG
    default: images/chatEndUserMessage.png
    type: FILEPATH
  label_allow:
    name: rn:msg:ALLOW_LABEL_LBL
    description: rn:msg:LABEL_USED_IN_COBROWSE_ALLOW_LINK_MSG
    default: rn:msg:ALLOW_LBL
    type: STRING
  label_agent_requesting_view_desktop:
    name: rn:msg:AGT_REQUESTING_VIEW_DESKTOP_LABEL_LBL
    description: rn:msg:LABEL_DISP_COBROWSE_REQ_VIEW_MSG
    default: rn:msg:PL_0_REQUESTING_VIEW_DESKTOP_MSG
    type: STRING
  label_agent_requesting_control_desktop:
    name: rn:msg:AGT_REQUESTING_CTRL_DESKTOP_LABEL_LBL
    description: rn:msg:LABEL_DISP_COBROWSE_REQ_CTRL_MSG
    default: rn:msg:PL_0_REQUESTING_VIEW_CTRL_DESKTOP_MSG
    type: STRING
  label_click:
    name: rn:msg:CLICK_LABEL_CMD
    description: rn:msg:LABEL_COBROWSE_INV_MESSAGE_CLICK_MSG
    default: rn:msg:CLICK_CMD
    type: STRING
  label_deny:
    name: rn:msg:DENY_LABEL_LBL
    description: rn:msg:LABEL_USED_IN_COBROWSE_DENY_LINK_MSG
    default: rn:msg:DENY_LBL
    type: STRING
  label_enduser_name_default_prefix:
    name: rn:msg:END_USER_NAME_DEFAULT_PREFIX_LBL
    description: rn:msg:PREFIX_CHAT_TRANSCRIPT_POSTS_END_MSG
    default: rn:msg:YOU_UC_LBL
    type: STRING
  label_initializing_screen_sharing_session:
    name: rn:msg:INIT_SCREEN_SHARING_SESSION_LABEL_LBL
    description: rn:msg:LABEL_DISP_COBROWSE_SESSION_ACCD_MSG
    default: rn:msg:INIT_CONNECTING_SCREEN_SHARING_SESS_MSG
    type: STRING
  label_java_cert_rejected:
    name: rn:msg:JAVA_CERTIFICATE_REJECTED_LABEL_LBL
    description: rn:msg:LABEL_DISP_COBROWSE_JAVA_APPLET_MSG
    default: rn:msg:JAVA_CERTIFICATE_REJECTED_MSG
    type: STRING
  label_java_not_detected:
    name: rn:msg:JAVA_NOT_DETECTED_LABEL_LBL
    description: rn:msg:LABEL_DISP_JAVA_DETECTED_COBROWSE_MSG
    default: rn:msg:JAVA_DETECTED_MACHINE_MSG
    type: STRING
  label_file_attachment_error:
    name: rn:msg:FILE_ATTACHMENT_ERROR_LABEL_LBL
    description: rn:msg:LABEL_DISP_FILE_ATTACH_ERR_OCCURS_MSG
    default: rn:msg:FILE_ATTACHMENT_ERROR_MSG
    type: STRING
  label_file_attachment_received:
    name: rn:msg:FILE_ATTACHMENT_RECEIVED_LABEL_LBL
    description: rn:msg:LABEL_DISP_FILE_ATTACH_RECEIVED_MSG
    default: rn:msg:FILE_ATTACHMENT_RECEIVED_MSG
    type: STRING
  label_file_attachment_started:
    name: rn:msg:FILE_ATTACHMENT_STARTED_LABEL_LBL
    description: rn:msg:LABEL_DISP_FILE_ATTACH_STARTED_MSG
    default: rn:msg:FILE_ATTACHMENT_STARTED_MSG
    type: STRING
  label_has_disconnected:
    name: rn:msg:HAS_DISCONNECTED_LABEL_LBL
    description: rn:msg:LABEL_DISP_AGT_DISCON_CONCLUDED_MSG
    default: rn:msg:HAS_DISCONNED_MSG
    type: STRING
  label_has_joined_chat:
    name: rn:msg:HAS_JOINED_CHAT_LABEL_LBL
    description: rn:msg:LABEL_DISP_PARTICIPANT_JOINED_MSG
    default: rn:msg:HAS_JOINED_THE_CHAT_MSG
    type: STRING
  label_has_left_chat:
    name: rn:msg:HAS_LEFT_CHAT_LABEL_LBL
    description: rn:msg:LABEL_DISP_PARTICIPANT_LEFT_CHAT_MSG
    default: rn:msg:HAS_LEFT_THE_CHAT_MSG
    type: STRING
  label_have_disconnected:
    name: rn:msg:HAVE_DISCONNECTED_LABEL_LBL
    description: rn:msg:LABEL_DISPLAY_HAVE_DISCONNECTED_LBL
    default: rn:msg:HAVE_DISCONNECTED_MSG
    type: STRING
  label_restart_chat_text:
    name: rn:msg:RESTART_CHAT_TEXT
    description: rn:msg:DISPLAY_TEXT_TO_START_A_NEW_CHAT
    default: rn:msg:PLEASE_REFRESH_START_NEW_CHAT_SESSION_LBL
    type: STRING
  label_off_the_record:
    name: rn:msg:OFF_THE_RECORD_LABEL_LBL
    description: rn:msg:LABEL_USED_MESSAGES_ARE_RECORD_MSG
    type: STRING
  label_or:
    name: rn:msg:OR_LABEL_LBL
    description: rn:msg:LABEL_TO_USE_WHEN_REFERENCING_OR_LBL
    default: rn:msg:OR_LC_LBL
    type: STRING
  label_screen_sharing_session_declined:
    name: rn:msg:SCREEN_SHARING_SESSION_DECD_LABEL_LBL
    description: rn:msg:LABEL_DISP_COBROWSE_SESSION_DECD_MSG
    default: rn:msg:SCREEN_SHARING_SESSION_DECLINED_MSG
    type: STRING
  label_screen_sharing_session_ended:
    name: rn:msg:SCREEN_SHARING_SESSION_ENDED_LABEL_LBL
    description: rn:msg:LABEL_DISP_COBROWSE_SESSION_ENDED_MSG
    default: rn:msg:SCREEN_SHARING_SESSION_HAS_ENDED_MSG
    type: STRING
  label_screen_sharing_session_error_starting:
    name: rn:msg:SCREEN_SHARING_SESSION_ERROR_LABEL_LBL
    description: rn:msg:LABEL_DISP_ERR_OCCURS_STARTING_MSG
    default: rn:msg:ERR_STARTING_SCREEN_SHARING_SESS_LBL
    type: STRING
  label_screen_sharing_session_started:
    name: rn:msg:SCREEN_SHARING_SESS_STARTED_LABEL_LBL
    description: rn:msg:LABEL_DISP_COBROWSE_SESS_STARTED_MSG
    default: rn:msg:SCREEN_SHARING_SESSION_STARTED_MSG
    type: STRING
  label_you:
    name: rn:msg:YOU_LABEL_LBL
    description: rn:msg:USE_REFERENCING_TH_FIRST_LAST_AVAILABLE_MSG
    default: rn:msg:YOU_UC_LBL
    type: STRING
  label_agent_requesting_videochat:
    name: rn:msg:AGT_REQUESTING_VIDEO_CHAT_LABEL_LBL
    description: rn:msg:TEXT_SENT_REQUESTS_START_VIDEO_SESSION_MSG
    default: rn:msg:PL_0_REQUESTING_VIDEO_CHAT_MSG
    type: STRING
  off_the_record_icon_path:
    name: rn:msg:OFF_THE_RECORD_ICON_LBL
    description: rn:msg:ICON_BEF_RECORD_MSG_TRANSCRIPT_MSG
    default: images/chatOffTheRecord.png
    type: FILEPATH
  mobile_mode:
    name: rn:msg:MOBILE_MODE_LBL
    description: rn:msg:TRUE_TRANSCRIPT_STRIP_HYPERLINKS_MSG
    default: false
    type: BOOLEAN
  unread_messages_titlebar_enabled:
    name: rn:msg:UNREAD_MESSAGES_TITLE_BAR_ENABLED_LBL
    description: rn:msg:ENABLED_UNREAD_MSGS_DISPLAYED_MSG
    default: true
    type: BOOLEAN
  label_leave_screen_warning:
    name: rn:msg:LEAVE_SCREEN_WARNING_LABEL_CMD
    description: rn:msg:MSG_DISPLAYED_BROWSER_CAUSE_CHAT_MSG
    default: rn:msg:BROWSER_END_CHAT_SESS_LEAVE_SCREEN_MSG
    type: STRING
  videochat_icon_path:
    name: rn:msg:COBROWSE_ICON_LBL
    description: rn:msg:ICON_BEF_COBROWSE_OFFERS_MSG
    default: images/chatCobrowse.png
    type: FILEPATH
info:
  category:
    - Chat
  description: rn:msg:WIDGET_DISPLAYS_CHAT_TRANSCRIPT_MSG
