version: "1.1.1"
requires:
  framework: ["3.1", "3.2", "3.3", "3.4", "3.5", "3.6", "3.7"]
  jsModule: [standard, mobile]
attributes:
  close_icon_path:
    name: rn:msg:CLOSE_ICON_CMD
    description: rn:msg:ICON_USED_ON_THE_CLOSE_BUTTON_LBL
    default: images/chatClose.png
    type: FILEPATH
  disconnect_icon_path:
    name: rn:msg:HANGUP_ICON_LBL
    description: rn:msg:ICON_USED_ON_THE_DISCONNECT_BUTTON_LBL
    default: images/chatDisconnect.png
    type: FILEPATH
  label_close:
    name: rn:msg:CHAT_CLOSE_BUTTON_LABEL_LBL
    description: rn:msg:LABEL_DISPLAY_CLOSE_BUTTON_LBL
    default: rn:msg:CLOSE_CMD
    type: STRING
  label_disconnect:
    name: rn:msg:CHAT_HANGUP_BUTTON_LABEL_LBL
    description: rn:msg:LABEL_DISPLAY_HANGUP_BUTTON_LBL
    default: rn:msg:DISCONNECT_CMD
    type: STRING
  label_tooltip_close:
    name: rn:msg:CHAT_CLOSE_BUTTON_TOOLTIP_LBL
    description: rn:msg:MSG_DISPLAYED_TOOLTIP_MOUSES_CLOSE_MSG
    default: rn:msg:CLOSE_THE_WINDOW_CMD
    type: STRING
  label_tooltip_disconnect:
    name: rn:msg:CHAT_DISCONNECT_BUTTON_TOOLTIP_LBL
    description: rn:msg:MSG_DISPLAYED_TOOLTIP_MOUSES_DISCON_MSG
    default: rn:msg:TERMINATE_THE_CHAT_CMD
    type: STRING
  mobile_mode:
    name: rn:msg:MOBILE_MODE_LBL
    description: rn:msg:TRUE_CLOSE_BTN_HIDDEN_DISCON_MSG
    default: false
    type: BOOLEAN
  close_redirect_url:
    name: rn:msg:CLOSE_REDIRECT_URL_CMD
    description: rn:msg:SPEC_URL_REDIRECTED_CLOSES_CHAT_MSG
    type: STRING
  open_in_window:
    name: rn:msg:OPEN_IN_WINDOW_UC_CMD
    description: rn:msg:SPECIFIESWINDOW_URL_CLOSE_REDIRECT_MSG
    default: new_window
    type: OPTION
    options:
    - new_window
    - parent_window
info:
  category:
    - Chat
  description: rn:msg:WIDGET_DISCONNECT_CLOSE_CHATS_MSG
