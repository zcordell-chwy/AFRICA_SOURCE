version: "1.1.1"
requires:
  framework: ["3.4", "3.5"]
  jsModule: [standard, mobile]
attributes:
  contribution_types:
    name: rn:msg:CONTRIBUTION_TYPES_LBL
    description: rn:msg:TYPES_ENTITIES_DISPLAY_SELECTED_USER_LBL
    type: MULTIOPTION
    options:
      - questions
      - comments
      - answers
    default:
      - questions
      - comments
      - answers
  label_user_contributions:
    name: rn:msg:USER_CONTRIBUTIONS_LABEL_LBL
    description: rn:msg:LABEL_FOR_USER_CONTRIBUTIONS_HEADER_MSG
    type: STRING
    default: rn:msg:USERS_CONTRIBUTIONS_LBL
  label_questions:
    name: rn:msg:QUESTIONS_LABEL_LBL
    description: rn:msg:THE_LABEL_FOR_THE_QUESTIONS_TOTAL_MSG
    type: STRING
    default: rn:msg:QUESTIONS_D_LBL
  label_answers:
    name: rn:msg:BEST_ANSWERS_LABEL_LBL
    description: rn:msg:THE_LABEL_FOR_THE_BEST_ANSWERS_TOTAL_MSG
    type: STRING
    default: rn:msg:BEST_ANSWERS_D_LBL
  label_comments:
    name: rn:msg:COMMENTS_LABEL_LBL
    description: rn:msg:THE_LABEL_FOR_THE_COMMENTS_TOTAL_MSG
    type: STRING
    default: rn:msg:COMMENTS_D_LBL
info:
  category:
    - Community
  description: rn:msg:DISPLAYS_COMMENTS_BEST_TOTALS_PARAMETER_MSG
  urlParameters:
    user:
      name: rn:msg:USER_LBL
      description: rn:msg:ID_OF_USER_TO_DISPLAY_CONTRIBUTIONS_FOR_MSG
      example: user/1
