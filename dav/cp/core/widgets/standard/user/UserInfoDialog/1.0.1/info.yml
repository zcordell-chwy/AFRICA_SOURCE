version: "1.0.1"
requires:
  framework: ["3.3"]
  jsModule: [standard, mobile]
info:
  description: rn:msg:LOGGEDIN_S_REQS_BEF_ADD_FLAGGING_CONTNT_MSG
  category:
  - Community
attributes:
  display_on_page_load:
    name: rn:msg:DISPLAY_ON_PAGE_LOAD_LBL
    description: rn:msg:WHETHER_TO_SHOW_WIDGET_ON_PAGE_LOAD_LBL
    type: BOOLEAN
  show_social_warning:
    name: rn:msg:SHOW_SOCIAL_WARNING_LBL
    description: rn:msg:WHETHER_IN_INPUT_WARN_INTERACTIONS_MSG
    default: true
    type: BOOLEAN
  label_dialog_title:
    name: rn:msg:DIALOG_TITLE_LABEL_LBL
    description: rn:msg:TITLE_OF_THE_THE_USER_INFO_DIALOG_LBL
    default: rn:msg:ADDITIONAL_INFORMATION_NEEDED_LBL
    type: STRING
  label_submit_button:
    name: rn:msg:SUBMIT_LABEL_LBL
    description: rn:msg:LABEL_FOR_SUBMIT_BUTTON_OF_DIALOG_LBL
    default: rn:msg:FINISH_CMD
    type: STRING
  label_cancel_button:
    name: rn:msg:LABEL_FOR_CANCEL_BUTTON_LBL
    description: rn:msg:LABEL_FOR_CANCEL_BUTTON_LBL
    default: rn:msg:CANCEL_LBL
    type: STRING
  label_form_description:
    name: rn:msg:DESCRIPTION_LABEL_LBL
    description: rn:msg:DESCRIPTION_OF_THE_USER_INFO_FORM_LBL
    default: rn:msg:POST_SOCIAL_CONTENT_MUST_HAVE_NAME_MSG
    type: STRING
  label_social_form_description:
