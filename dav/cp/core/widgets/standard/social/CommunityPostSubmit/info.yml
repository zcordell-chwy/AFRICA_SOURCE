version: "1.2.1"
requires:
  framework: ["3.4", "3.5", "3.6", "3.7"]
  jsModule: [standard, mobile]
  yui:
    standard: [overlay]
attributes:
  submit_post_ajax:
    name: rn:msg:SUBMIT_COMMUNITY_POST_AJAX_CMD
    type: ajax
    description: rn:msg:ENDPOINT_SUBMITTING_COMMUNITY_LBL
    default: /ci/ajax/widget
  label_required:
    name: rn:msg:REQUIRED_LABEL_LBL
    description: rn:msg:LABEL_DISPLAY_REQUIREMENT_MESSAGE_LBL
    default: rn:msg:PCT_S_IS_REQUIRED_MSG
    type: string
  label_submit_button:
    name: rn:msg:SUBMIT_BUTTON_LABEL_CMD
    description: rn:msg:LABEL_DISPLAYS_SUBMIT_BUTTON_LBL
    default: rn:msg:SUBMIT_CMD
    type: string
  label_title_field:
    name: rn:msg:TITLE_FIELD_LABEL_LBL
    description: rn:msg:LABEL_DISPLAYS_TITLE_FIELD_LBL
    default: rn:msg:SUBJECT_LBL
    type: string
  label_body_field:
    name: rn:msg:BODY_FIELD_LABEL_LBL
    description: rn:msg:LABEL_DISPLAYS_BODY_FIELD_LBL
    default: rn:msg:YOUR_POST_LBL
    type: string
  label_title_hint:
    name: rn:msg:TITLE_HINT_LABEL_LBL
    description: rn:msg:HINT_MESSAGE_FOR_THE_TITLE_FIELD_LBL
    type: string
  label_body_hint:
    name: rn:msg:BODY_HINT_LABEL_LBL
    description: rn:msg:HINT_MESSAGE_FOR_THE_BODY_FIELD_LBL
    type: string
  label_create_account:
    name: rn:msg:ACCOUNT_CREATE_LABEL_LBL
    description: rn:msg:LABEL_DISP_LINK_LOGGED_CP_COMMUNITY_MSG
    default: rn:msg:CREATE_COMMUNITY_ACCT_PARTICIPATE_CMD
    type: string
  always_show_hint:
    name: rn:msg:ALWAYS_SHOW_HINT_LBL
    description: rn:msg:DISPLAY_HINT_MESSAGES_FIELDS_CMD
    default: false
    type: boolean
  initial_focus:
    name: rn:msg:INITIAL_FOCUS_LBL
    description: rn:msg:SET_TRUE_INPUT_FLD_FOCUS_PG_LOADS_CMD
    default: false
    type: boolean
  error_location:
    name: rn:msg:ERROR_LOCATION_LBL
    description: rn:msg:UNIQ_ID_LT_DIV_AMPERSAND_MSG
    type: string
  on_success_url:
    name: rn:msg:ON_SUCCESS_URL_LBL
    description: rn:msg:URL_REDIRECT_FORM_SUBMISSION_MSG
    type: string
  label_confirm_dialog:
    name: rn:msg:CONFIRM_DIALOG_LBL
    description: rn:msg:MSG_DISPLAYED_MODAL_DIALOG_MSG
    type: string
  add_params_to_url:
    name: rn:msg:ADD_PRMS_TO_URL_CMD
    description: rn:php:sprintf(\RightNow\Utils\Config::getMessage(CMMA_SEPARATED_L_URL_PARMS_MSG), 'on_success_url')
    type: string
  resource_id:
    name: rn:msg:RESOURCE_ID_LBL
    description: rn:msg:ID_HASH_RESOURCE_SUBMIT_POSTS_LBL
    type: string
    required: true
  post_type_id:
    name: rn:msg:POST_TYPE_ID_LBL
    description: rn:msg:ID_POST_TYPE_RESOURCE_SUBMIT_POSTS_LBL
    default: 0
    type: int
    min: 1
    required: true
  loading_icon_path:
    name: rn:msg:LOADING_ICON_PATH_LBL
    description: rn:msg:FILE_PATH_IMG_DISP_SUBMITTING_FORM_LBL
    default: images/indicator.gif
    type: filepath
info:
  category:
     - Legacy Community
  description: rn:msg:WDGET_ALLOWS_LOGGED_USERS_SUBMIT_MSG
