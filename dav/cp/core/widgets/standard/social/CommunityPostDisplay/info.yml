version: "1.2.1"
requires:
  framework: ["3.2", "3.3", "3.4", "3.5", "3.6", "3.7"]
  jsModule: [standard, mobile]
attributes:
  get_post_comments_ajax:
    name: rn:msg:GET_POST_COMMENTS_AJAX_LBL
    type: AJAX
    description: rn:msg:ENDPOINT_TO_GET_POST_COMMENTS_LBL
    default: /ci/ajax/widget
  post_comment_ajax:
    name: rn:msg:POST_COMMENT_AJAX_LBL
    type: AJAX
    description: rn:msg:ENDPOINT_TO_POST_A_COMMENT_LBL
    default: /ci/ajax/widget
  show_posted_date:
    name: rn:msg:SHOW_POSTED_DATE_CMD
    description: rn:msg:DENOTES_WHETHER_SHOW_POSTED_DATE_LBL
    default: true
    type: BOOLEAN
  show_author:
    name: rn:msg:SHOW_AUTHOR_NAME_CMD
    description: rn:msg:DENOTES_POST_AUTHORS_NAME_PROFILE_LBL
    default: true
    type: BOOLEAN
  post_comments:
    name: rn:msg:POST_COMMENT_LBL
    description: rn:msg:DENOTES_POST_COMMENTS_LBL
    default: true
    type: BOOLEAN
  post_ratings:
    name: rn:msg:POST_RATINGS_LBL
    description: rn:msg:DENOTES_PROVIDE_RATINGS_LBL
    default: true
    type: BOOLEAN
  show_comment_count:
    name: rn:msg:SHOW_COMMENT_COUNT_CMD
    description: rn:msg:DENOTES_COMMENTS_POST_VIEW_LBL
    default: true
    type: BOOLEAN
  show_post_ratings:
    name: rn:msg:SHOW_POST_RATINGS_CMD
    description: rn:msg:DENOTES_WHETHER_SHOW_POST_RATINGS_LBL
    default: true
    type: BOOLEAN
  login_link_url:
    name: rn:msg:LOGIN_LINK_URL_LBL
    description: rn:msg:URL_LOGIN_PG_PERFORM_LOGGED_ACTIONS_LBL
    default: rn:php:'/app/' . \RightNow\Utils\Config::getConfig(CP_LOGIN_URL)
    type: STRING
  post_hash:
    name: rn:msg:POST_HASH_LBL
    description: rn:php:sprintf(\RightNow\Utils\Config::getMessage(POST_HASH_POST_DISP_OVERRIDDEN_LBL), 'posts')
    type: STRING
  label_author:
    name: rn:msg:AUTHOR_LABEL_LBL
    description: rn:msg:LABEL_DISPLAYS_AUTHOR_LINK_LBL
    default: rn:msg:AUTHOR_PCT_S_LBL
    type: STRING
  label_posted_date:
    name: rn:msg:POSTED_DATE_LABEL_LBL
    description: rn:msg:LABEL_DISPLAYS_POST_DATE_LBL
    default: '%s'
    type: STRING
  label_view_comments:
    name: rn:msg:VIEW_COMMENTS_LABEL_CMD
    description: rn:msg:LABEL_DISP_COMMENTS_CLICKED_POSTS_MSG
    default: rn:msg:VIEW_PCT_D_COMMENTS_CMD
    type: STRING
  label_view_single_comment:
    name: rn:msg:VIEW_SINGLE_COMMENT_LABEL_CMD
    description: rn:msg:LABEL_DISP_SNGL_COMMENT_CLICKED_MSG
    default: rn:msg:VIEW_PCT_D_COMMENT_CMD
    type: STRING
  label_rating_count:
    name: rn:msg:RATING_COUNT_LABEL_LBL
    description: rn:msg:LABEL_DISPLAYS_RATING_COUNT_LBL
    default: rn:msg:PCT_D_PEOPLE_LIKE_THIS_LBL
    type: STRING
  label_negative_rating_count:
    name: rn:msg:NEGATIVE_RATING_COUNT_LBL
    description: rn:msg:LABEL_DISPLAYS_NEGATIVE_RATING_CNT_LBL
    default: rn:msg:PCT_D_PEOPLE_DISLIKE_THIS_LBL
    type: STRING
  label_single_rating_count:
    name: rn:msg:SINGLE_RATING_COUNT_LABEL_LBL
    description: rn:msg:LABEL_DISP_RATING_CNT_SNGL_RATING_LBL
    default: rn:msg:PCT_D_PERSON_LIKES_THIS_LBL
    type: STRING
  label_single_negative_rating_count:
    name: rn:msg:SINGLE_NEGATIVE_RATING_COUNT_LABEL_LBL
    description: rn:msg:LABEL_DISP_RATING_CNT_SNGL_NEG_LBL
    default: rn:msg:PCT_D_PERSON_DISLIKES_THIS_LBL
    type: STRING
  label_positive_rating:
    name: rn:msg:POSITIVE_RATING_LABEL_LBL
    description: rn:msg:LABEL_DISP_PROVIDE_POSITIVE_RATING_LBL
    default: rn:msg:LIKE_CAP_LBL
    type: STRING
  label_negative_rating:
    name: rn:msg:NEGATIVE_RATING_LABEL_LBL
    description: rn:msg:LABEL_DISP_PROVIDE_NEGATIVE_RATING_LBL
    default: rn:msg:DISLIKE_LBL
    type: STRING
  label_positive_rating_submitted:
    name: rn:msg:POSITIVE_RATING_SUBMITTED_LABEL_LBL
    description: rn:msg:LABEL_DISPLAYS_POSITIVE_RATING_LBL
    default: rn:msg:YOU_LIKE_THIS_LBL
    type: STRING
  label_negative_rating_submitted:
    name: rn:msg:NEGATIVE_RATING_SUBMITTED_LABEL_LBL
    description: rn:msg:LABEL_DISPLAYS_NEGATIVE_RATING_LBL
    default: rn:msg:YOU_DISLIKE_THIS_LBL
    type: STRING
  label_comment_placeholder:
    name: rn:msg:COMMENT_PLACEHOLDER_LABEL_LBL
    description: rn:msg:INLINE_COMMENTS_SET_PLACEHOLDER_MSG
    default: rn:msg:WRITE_A_COMMENT_ELLIPSIS_MSG
    type: STRING
  label_login_link_rate:
    name: rn:msg:LOGIN_LINK_RATE_LABEL_LBL
    description: rn:msg:LOG_IN_TO_SUBMIT_A_RATING_LBL
    default: rn:msg:LOG_IN_TO_RATE_THIS_LBL
    type: STRING
  label_login_link_comment:
    name: rn:msg:LOGIN_LINK_COMMENT_LABEL_LBL
    description: rn:msg:LOG_IN_TO_SUBMIT_A_COMMENT_LBL
    default: rn:msg:LOG_IN_TO_COMMENT_ON_THIS_LBL
    type: STRING
  label_create_account:
    name: rn:msg:ACCOUNT_CREATE_LABEL_LBL
    description: rn:msg:LABEL_DISP_LINK_LOGGED_CP_COMMUNITY_MSG
    default: rn:msg:CREATE_COMMUNITY_ACCT_PARTICIPATE_CMD
    type: STRING
info:
  category:
     - Legacy Community
  description: rn:msg:WIDGET_DISP_COMMUNITY_POST_COMMENTS_MSG
  urlParameters:
    posts:
      name: rn:msg:POSTS_LC_LBL
      description: rn:msg:POST_HASH_POST_DISP_OVERRIDES_VAL_LBL
      example: posts/88af22078d
