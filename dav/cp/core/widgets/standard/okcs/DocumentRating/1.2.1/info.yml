version: "1.2.1"
requires:
  framework: ["3.6", "3.7"]
  jsModule: [standard, mobile]
attributes:
  label_button:
    name: rn:msg:SUBMIT_BUTTON_LEVEL_CMD
    type: STRING
    description: rn:msg:CAPTION_FOR_DOC_RATING_SUBMIT_BTN_LBL
    default: rn:msg:RATE_CONTENT_LBL
  label_thanks_msg:
    name: rn:msg:FEEDBACK_SUBMISSION_MESSAGE_LBL
    type: STRING
    description: rn:msg:MSG_TO_DISP_ON_THE_WIDGET_ONCE_USER_LBL
    default: rn:msg:THANK_YOU_FOR_YOUR_FEEDBACK_LBL
  label_error_msg:
    name: rn:msg:FEEDBACK_SUBMISSION_ERROR_MESSAGE_LBL
    type: STRING
    description: rn:msg:MESSAGE_USERS_SUBMISSI_SUCCESSFUL_MSG
    default: rn:msg:THERE_ERROR_SUBMISSION_TRY_AGAIN_MSG
  get_okcs_data_ajax:
    name: rn:msg:RATING_SUBMIT_AJAX_URL_LBL
    type: AJAX
    description: rn:msg:ENDPOINT_FOR_OKCS_LBL
    default: /ci/okcsAjaxRequest/getOkcsData
  display_stars:
    name: rn:msg:DISPLAY_STAR_RATINGS_LBL
    type: STRING
    description: rn:msg:S_DISP_T_S_ADD_S_T_S_L_T_VALS_1_2_3_5_MSG
    default: 5
  label_submitting_message:
    name: rn:msg:SUBMITTING_MESSAGE_LABEL_LBL
    description: rn:msg:LABEL_DISPLAYS_FORM_IS_SUBMITTING_MSG
    type: STRING
    default: rn:msg:SUBMITTING_ELLIPSIS_MSG
  label_rating:
    name: rn:msg:RATING_LABEL_LBL
    type: STRING
    description: rn:msg:TEXT_OF_BUTTONS_FOR_RATINGS_LBL
    default: rn:msg:RATE_ANSWER_PCT_D_OF_PCT_D_LBL
  label_textarea_screenreader:
    name: rn:msg:TEXTAREA_LABEL_LBL
    type: STRING
    description: rn:msg:MSG_ANNOUNCED_SCREEN_TEXT_MSG
    default: rn:msg:ENTER_YOUR_MESSAGE_LBL
  display_to_anonymous:
    name: rn:msg:DISPLAY_TO_ANONYMOUS_LBL
    type: BOOLEAN
    description: rn:msg:TRUE_VISIBLE_ACCESSIBLE_ANONYMOUS_USERS_MSG
    default: false
info:
  description: rn:msg:DOCUMENTRATING_WIDGET_ALLOWS_USERS_MSG
