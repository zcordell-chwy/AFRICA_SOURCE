version: "1.0.1"
requires:
  framework: ["3.3"]
  jsModule: [standard]
  yui: [datatable-base, datatable-sort, datatable-message]
attributes:
  label_delete_button:
    name: rn:msg:LABEL_DELETE_LBL
    description: rn:msg:USE_DELETE_BUTTON_ONLY_VIEWTYPE_LIST_MSG
    default: rn:msg:DELETE_CMD
    type: STRING
  label_notif_deleted:
    name: rn:msg:NOTIFICATION_DELETED_LABEL_LBL
    description: rn:msg:DELETED_NOTIFICATION_ONLY_VIEWTYPE_LIST_MSG
    default: rn:msg:YOU_HAVE_BEEN_UNSUB_MSG
    type: STRING
  label_no_notifs:
    name: rn:msg:LABEL_NO_NOTIFS_LBL
    description: rn:msg:THERE_NOTIFICATION_ONLY_VIEWTYPE_LIST_MSG
    default: rn:msg:DONT_ANSWER_NOTIFICATIONS_MSG
    type: STRING
  label_no_subscription:
    name: rn:msg:NO_RECORDS_FOUND_LBL
    type: STRING
    description: rn:msg:TEXT_DISPLAYED_THERE_NO_SUBSCRIPTION_MSG
    default: rn:msg:NO_RECORDS_FOUND_MSG
  message_element:
    name: rn:msg:MESSAGE_ELEMENT_LBL
    description: rn:msg:UNIQ_ID_DIV_PG_SUCC_MSGS_REPORTED_MSG
    type: STRING
  delete_notification_ajax:
    name: rn:msg:DELETE_ANSWER_NOTIFICATION_AJAX_CMD
    type: ajax
    description: rn:msg:ENDPOINT_DELETE_ANS_NOTIFICATIONS_LBL
    default: /ci/okcsAjaxRequest/unsubscribeAnswer
  label_answer_id:
    name: rn:msg:ANSWER_ID_LABEL_LBL
    type: STRING
    description: rn:msg:LABEL_FORTB_FLD_ANSWERID_ONLY_USED_MSG
    default: rn:msg:ANS_ID_LBL
  label_summary:
    name: rn:msg:SUMMARY_LABEL_LBL
    type: STRING
    description: rn:msg:TABLE_FIELD_SUMMARY_ONLY_VIEWTYPE_TABLE_MSG
    default: rn:msg:SUMMARY_LBL
  label_subscription_date:
    name: rn:msg:SUBSCRIPTION_DATE_LABEL_LBL
    type: STRING
    description: rn:msg:TABLE_SUBSCRIPTION_ONLY_VIEWTYPE_TABLE_MSG
    default: rn:msg:SUB_DATE_LBL
  display_fields:
    name: rn:msg:EUI_DISPLAY_FIELDS_LBL
    description: rn:msg:L_R_SEL_NAME_ANSWERID_EXP_VIEWTYPE_TABL_MSG
    default: answerId|title|expires
    type: STRING
  target:
    name: rn:msg:TARGET_LBL
    description: rn:msg:DETERMINES_THE_NEW_PG_TARG_NOTE_MSG
    default: _blank
    type: OPTION
    options:
    - _blank
    - _self
  view_type:
    name: rn:msg:NOTIFICATION_VIEW_TYPE_LBL
    description: rn:msg:DETERMINES_THE_NEW_PG_TARG_NOTE_MSG
    default: table
    type: OPTION
    options:
    - table
    - list
  label_caption:
    name: rn:msg:TABLE_CAPTION_LBL
    description: rn:msg:C_L_TB_S_TG_SSS_PRACTICE_ACCESSIBILTY_MSG
    type: STRING
  max_wordbreak_trunc:
    name: rn:msg:MAXIMUM_WORD_BREAK_TRUNCATION_LBL
    description: rn:msg:MAX_CHARS_ANS_SOLN_ANS_DESC_MSG
    type: INT
    min: 0
  hide_when_no_results:
    name: rn:msg:HIDE_WHEN_NO_RESULTS_CMD
    description: rn:msg:HIDES_ENTIRE_WIDGET_CONTENT_CSS_RES_MSG
    default: false
    type: BOOLEAN
  rows_to_display:
    name: rn:msg:NOTIFICATION_SUMMARY_LBL
    type: STRING
    description: rn:msg:INDICATES_HOW_MANY_RECS_VIEWTYPE_TABLE_MSG
    default: 5
info:
  description: rn:msg:WIDGET_DISP_ANS_NOTIF_LOGGED_ALLOWS_MSG
