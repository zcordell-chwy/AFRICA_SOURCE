version: "1.4.1"
requires:
  framework: ["3.7"]
  jsModule: [standard, mobile]
attributes:
  report_page_url:
    name: rn:msg:REPORT_PAGE_LBL
    type: STRING
    description: rn:msg:PG_DSP_BTN_CLICKED_LEAVE_BLANK_MSG
    default: /app/search
  initial_focus: unset
extends:
  widget: standard/search/SimpleSearch
  versions: ["1.5"]
  components: [php, view, js]

info:
  description: rn:msg:OKCSSIMPLESEARCH_WIDGET_IS_MSG
  urlParameters:
    querySource:
      name: rn:msg:QUERY_SOURCE_PARAMETER_LBL
      description: rn:msg:QUERY_SOURCE_PARAM_ANALYTICS_REPORTS_LBL
      example: querySource/QuickSearch
    categoryRecordID:
      name: rn:msg:CATEGORY_RECORD_ID_LBL
      description: rn:msg:REFERENCE_KEY_FILTERTYPE_CATEGORY_MSG
      example: categoryRecordID/RN_PRODUCT_1