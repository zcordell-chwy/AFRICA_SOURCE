version: "1.1.2"
requires:
  framework: ["3.3", "3.4", "3.5", "3.6", "3.7"]
  jsModule: [standard, mobile]
attributes:
  source_id:
    name: rn:msg:SOURCE_ID_LBL
    type: STRING
    description: rn:msg:NAME_OFSRCH_SRC_TO_BE_USED_ONLY_1_MSG
    required: true
    default: OKCSSearch
    options:
    - OKCSSearch
    - rn:msg:ANY_ADDITIONAL_CUSTOM_SEARCH_SOURCES_LBL
  label_title:
    name: rn:msg:RTING_TITLE_LBL
    type: STRING
    description: rn:msg:SEARCHRATING_WIDGET_TITLE_LBL
    default: rn:msg:RATE_THIS_SEARCH_LBL
  label_button:
    name: rn:msg:SUBMIT_BTN_LABEL_CMD
    type: STRING
    description: rn:msg:CAPTION_FOR_FEEDBACK_SUBMIT_BUTTON_LBL
    default: rn:msg:RATE_SEARCH_LBL
  label_thanks_msg:
    name: rn:msg:FEEDBACK_SUBMIT_MESSAGE_LBL
    type: STRING
    description: rn:msg:MSG_TO_DISP_AFT_FEEDBK_SUBMISSION_LBL
    default: rn:msg:THANK_YOU_FOR_YOUR_FEEDBACK_LBL
  get_okcs_data_ajax:
    name: rn:msg:AJAX_URL_TO_SUBMIT_SEARCH_RATING_LBL
    type: AJAX
    description: rn:msg:ENDPOINT_FOR_OKCS_LBL
    default: /ci/okcsAjaxRequest/getOkcsData
  max_rating_count:
    name: rn:msg:MAXIMUM_RATING_LBL
    type: INT
    description: rn:msg:MAX_RATING_USER_CAN_RATE_THE_SRCH_LBL
    default: 5
    min: 1
    max: 5
  label_submitting_message:
    name: rn:msg:SUBMITTING_MESSAGE_LABEL_LBL
    description: rn:msg:LABEL_DISPLAYS_FORM_IS_SUBMITTING_MSG
    type: STRING
    default: rn:msg:SUBMITTING_ELLIPSIS_MSG
  label_button_screenreader:
    name: rn:msg:SUBMIT_BUTTON_TEXT_LABEL_CMD
    type: STRING
    description: rn:msg:MSG_ANNOUNCED_SCREEN_SUBMIT_MSG
    default: rn:msg:SUBMIT_BTN_CMD
  label_textarea_screenreader:
    name: rn:msg:TEXTAREA_LABEL_LBL
    type: STRING
    description: rn:msg:MSG_ANNOUNCED_SCREEN_TEXT_MSG
    default: rn:msg:ENTER_YOUR_MESSAGE_LBL
  label_rating:
    name: rn:msg:RATING_LABEL_LBL
    type: STRING
    description: rn:msg:TEXT_OF_BUTTONS_FOR_RATINGS_LBL
    default: rn:msg:RATE_SEARCH_PCT_S_OF_PCT_S_LBL
  label_search_rating:
    name: rn:msg:SEARCH_RATING_HEADING_LBL
    type: STRING
    description: rn:msg:T_DISP_TOGGLETITLE_T_T_ID_SECTIN_T_UHK
    default: rn:msg:SEARCH_RATING_CMD
  toggle_title:
    name: rn:msg:TOGGLE_TITLE_LBL
    type: BOOLEAN
    description: rn:msg:T_LBLSRCH_LVL_PLCD_TCHS_TGGLD_DCRTD_SL_T_C_UHK
    default: false
  toggle_state:
    name: rn:msg:TOGGLE_STATE_LBL
    type: OPTION
    description: rn:msg:NTL_S_TR_WRKS_TGGLTTL_T_L_PLCD_CNFGRT_CT_T_UHK
    default: collapsed
    options:
    - expanded
    - collapsed
  expanded_css_class:
    name: rn:msg:EXPANDED_CSS_CLASS_LBL
    type: STRING
    description: rn:msg:CSS_CLASS_TOGGLE_ELEMENT_EXPANDED_MSG
    default: rn_Expanded
  collapsed_css_class:
    name: rn:msg:COLLAPSED_CSS_CLASS_LBL
    type: STRING
    description: rn:msg:CSS_CLASS_TOGGLE_ELEMENT_COLLAPSED_MSG
    default: rn_Collapsed
  label_collapsed_screenreader:
    name: rn:msg:COLLAPSED_LABEL_LBL
    type: STRING
    description: rn:msg:LABEL_PLACED_TOGGLE_ELEMENT_NOTIF_MSG
    default: rn:msg:SECTION_CLOSED_CLICK_DOUBLE_TAP_LBL
  label_expanded_screenreader:
    name: rn:msg:EXPANDED_LABEL_LBL
    type: STRING
    description: rn:msg:LBEL_PLACED_TOGGLE_ELEMENT_NOTIF_MSG
    default: rn:msg:SECT_OPENED_CLICK_DOUBLE_TAP_CLOSE_LBL
  label_rating_message_screenreader:
    name: rn:msg:SEARCH_RATING_MESSAGE_CMD
    type: STRING
    description: rn:msg:MSG_TO_BE_ANNOUNCED_TO_SCREEN_MSG
    default: rn:msg:ENTER_YOUR_MSG_IN_THE_TXT_BOX_AND_MSG
  document_id_reg_ex:
    name: rn:msg:REGULAR_EXPRESSION_FOR_DOCUMENT_ID_LBL
    type: STRING
    description: rn:msg:T_AR_EXPR_DOC_EXCTLY_XPR_RS_RS_DC_MPTY_MSG
info:
  description: rn:msg:SRCH_LLWS_RS_SRCH_SRCH_TT_NST_RR_KCSFCT_MSG
