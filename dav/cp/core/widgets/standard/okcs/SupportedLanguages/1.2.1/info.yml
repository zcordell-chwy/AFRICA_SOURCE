version: "1.2.1"
requires:
  framework: ["3.7"]
  jsModule: [standard, mobile]
attributes:
  label_language:
    name: rn:msg:SPECIFIED_LANGUAGES_LABEL_LBL
    type: STRING
    description: rn:msg:LABEL_FOR_THE_SPEC_LANGUAGES_LINK_LBL
    default: rn:msg:SPECIFIED_LANGUAGES_LBL
  source_id:
    name: rn:msg:SOURCE_ID_LBL
    type: STRING
    description: rn:msg:NAME_OFSRCH_SRC_TO_BE_USED_ONLY_1_MSG
    required: true
    default: OKCSSearch
    options:
    - OKCSSearch
    - rn:msg:ANY_ADDITIONAL_CUSTOM_SEARCH_SOURCES_LBL
  no_languages_selected_msg:
    name: rn:msg:NO_LANGUAGES_SELECTED_MESSAGE_LBL
    type: STRING
    description: rn:msg:DISPLAYED_BANNER_LANGUAGE_SELECTED_MSG
    default: rn:msg:LANGUAGE_PLEASE_AT_LEAST_ONE_LANGUAGE_MSG
info:
  description: rn:msg:THIS_WIDGET_DISP_THE_AVAIL_MSG
