version: "1.1.1"
requires:
  framework: ["3.7"]
  jsModule: [standard, mobile]
extends:
  widget: standard/utils/EmailAnswerLink
  versions: ["1.3"]
  components: [php, view, js, css]
attributes:
  send_okcs_email_ajax:
    name: rn:msg:SEND_OKCS_EMAIL_AJAX_LBL
    type: ajax
    description: rn:msg:ENDPOINT_SEND_OKCS_AJAX_REQUEST_TO_LBL
    default: /ci/okcsAjaxRequest/sendOkcsEmailAnswerLink
  label_email_header:
    name: rn:msg:EMAIL_HEADER_LABEL_LBL
    type: STRING
    description: rn:msg:MESSAGE_APPEARS_EMAIL_CONTENT_HEADER_LBL
    default: rn:msg:THE_FOLLOWING_ANS_FWD_BY_LBL
  label_email_sender_message:
    name: rn:msg:EMAIL_SENDER_ADDRESS_MESSAGE_LBL
    type: STRING
    description: rn:msg:MESSAGE_APPEARS_RELATED_SENDER_ADDRESS_LBL
    default: rn:msg:SENDER_ADDRESS_HAS_NOT_BEEN_VERIFIED_LBL
  label_summary:
    name: rn:msg:SUMMARY_LABEL_LC_LBL
    type: STRING
    description: rn:msg:LABEL_FOR_SUMMARY_LBL
    default: rn:msg:SUMMARY_LBL
  label_answer_view_message:
    name: rn:msg:ANSWER_VIEW_MESSAGE_LABEL_LBL
    type: STRING
    description: rn:msg:MESSAGE_APPEARS_EMAIL_AS_LINK_ANSWER_LBL
    default: rn:msg:VIEW_ANS_HTML_MSG
  use_database_template:
    name: rn:msg:DATABASE_EMAIL_TEMPLATE_FLAG_LBL
    type: BOOLEAN
    default: false
    description: rn:msg:KCSMLNSWR_TMPL_DT_DB_TLS_TSK_NT_SCT_PD_T_MSG
  object_type: unset
info:
  description: rn:msg:T_RSP_LLWS_KCS_TT_SBMT_TT_RC_RQS_PRM_XT_MSG

