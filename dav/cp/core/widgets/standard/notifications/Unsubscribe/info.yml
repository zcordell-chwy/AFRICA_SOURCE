version: "1.1.1"
requires:
  framework: ["3.2", "3.3", "3.4", "3.5", "3.6", "3.7"]
  jsModule: [standard, mobile]
attributes:
  label_unsub_button:
    name: rn:msg:UNSUBSCRIBE_BUTTON_LABEL_LBL
    description: rn:msg:LABEL_ON_THE_UNSUBSCRIBE_BUTTON_LBL
    default: rn:msg:UNSUBSCRIBE_LBL
    type: STRING
  label_resub_button:
    name: rn:msg:RESUBSCRIBE_BUTTON_LABEL_LBL
    description: rn:msg:LABEL_ON_THE_RESUBSCRIBE_BUTTON_LBL
    default: rn:msg:RESUBSCRIBE_LBL
    type: STRING
  label_unsub_success:
    name: rn:msg:UNSUBSCRIBE_SUCCESS_LABEL_LBL
    description: rn:msg:MESSAGE_UNSUBSCRIBE_SUCCEEDED_LBL
    default: rn:msg:YOU_HAVE_BEEN_UNSUB_MSG
    type: STRING
  label_sub_success:
    name: rn:msg:SUBSCRIBE_SUCCESS_LABEL_LBL
    description: rn:msg:MESSAGE_SUBSCRIBE_SUCCEEDED_LBL
    default: rn:msg:YOU_HAVE_BEEN_RESUB_MSG
    type: STRING
  delete_notification_ajax:
    name: rn:msg:DELETE_NOTIFICATION_AJAX_CMD
    type: ajax
    description: rn:msg:ENDPOINT_DEL_PRODUCT_CAT_ANS_NOTIF_LBL
    default: /ci/ajaxRequest/deleteNotification
  add_notification_ajax:
    name: rn:msg:ADD_NOTIFICATION_AJAX_CMD
    type: ajax
    description: rn:msg:ENDPOINT_ADD_PRODUCT_CAT_ANS_NOTIF_LBL
    default: /ci/ajaxRequest/addOrRenewNotification
info:
  description: rn:msg:T_LLWS_NSBSCR_NT_NT_NT_SB_TT_NSB_NT_NG_R_MSG
  urlParameters:
    email:
      name: rn:msg:EMAIL_ADDR_LBL
      description: rn:msg:EMAIL_ADDR_WISHES_UNSUB_NOTIF_LBL
    cid:
      name: rn:msg:CONTACT_ID_LBL
      description: rn:msg:CONT_ID_WISHES_UNSUB_NOTIF_LBL
    a_id:
      name: rn:msg:ANS_ID_LBL
      description: rn:msg:ANS_ID_ANS_WATCHED_ANS_PROD_S_CAT_MSG
      example: a_id/3
    unsub:
      name: rn:msg:UNSUBSCRIBE_ALL_LBL
      description: rn:msg:DENOTES_WIDGET_UNSUBSCRIBE_NOTIF_LBL
      example: unsub/all

