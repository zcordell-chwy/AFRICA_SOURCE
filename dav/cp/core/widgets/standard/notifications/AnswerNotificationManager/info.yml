version: "2.3.1"
requires:
  framework: ["3.5", "3.6", "3.7"]
  jsModule: [standard, mobile]
attributes:
  label_renew_button:
    name: rn:msg:LABEL_RENEW_LBL
    description: rn:msg:LABEL_TO_USE_FOR_RENEW_BUTTON_LBL
    default: rn:msg:RENEW_CMD
    type: STRING
  label_delete_button:
    name: rn:msg:LABEL_DELETE_LBL
    description: rn:msg:LABEL_TO_USE_FOR_DELETE_BUTTON_LBL
    default: rn:msg:DELETE_CMD
    type: STRING
  label_notif_renewed:
    name: rn:msg:NOTIFICATION_RENEWED_LABEL_LBL
    description: rn:msg:MESSAGE_DISP_RENEWED_NOTIFICATION_LBL
    default: rn:msg:YOUR_NOTIFICATION_HAS_BEEN_RENEWED_MSG
    type: STRING
  label_notif_deleted:
    name: rn:msg:NOTIFICATION_DELETED_LABEL_LBL
    description: rn:msg:MESSAGE_DISPLAY_DEL_NOTIFICATION_LBL
    default: rn:msg:YOU_HAVE_BEEN_UNSUB_MSG
    type: STRING
  label_no_notifs:
    name: rn:msg:LABEL_NO_NOTIFS_LBL
    description: rn:msg:MSG_DISP_ATTEMPTS_RENEW_DEL_NOTIF_MSG
    default: rn:msg:DONT_ANSWER_NOTIFICATIONS_MSG
    type: STRING
  message_element:
    name: rn:msg:MESSAGE_ELEMENT_LBL
    description: rn:msg:UNIQ_ID_DIV_PG_SUCC_MSGS_REPORTED_MSG
    type: STRING
  url:
    name: rn:msg:URL_LBL
    description: rn:msg:URL_PG_REF_LINK_ACTIVATED_DEF_VAL_MSG
    default: rn:php:'/app/' . \RightNow\Utils\Config::getConfig(CP_ANSWERS_DETAIL_URL)
    type: STRING
  renew_notification_ajax:
    name: rn:msg:RENEW_ANSWER_NOTIFICATION_AJAX_CMD
    type: ajax
    description: rn:msg:ENDPOINT_RENEW_ANS_NOTIFICATIONS_LBL
    default: /ci/ajaxRequest/addOrRenewNotification
  delete_notification_ajax:
    name: rn:msg:DELETE_ANSWER_NOTIFICATION_AJAX_CMD
    type: ajax
    description: rn:msg:ENDPOINT_DELETE_ANS_NOTIFICATIONS_LBL
    default: /ci/ajaxRequest/deleteNotification
info:
  description: rn:msg:TH_PBLCLY_WB_NT_LGGDN_LLWS_NT_SL_NSNTFDR_MSG
