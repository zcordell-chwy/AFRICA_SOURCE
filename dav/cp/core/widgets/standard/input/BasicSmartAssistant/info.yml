version: "1.0.2"
requires:
  framework: ["3.1", "3.2", "3.3", "3.4", "3.5", "3.6", "3.7"]
  jsModule: [none]
attributes:
  label_banner:
    name: rn:msg:BANNER_LABEL_LBL
    description: rn:msg:LABEL_DISP_BANNER_SA_RES_LBL
    default: rn:msg:QUESTION_HASNT_SUBMITTED_MSG
    type: STRING
  label_clarification:
    name: rn:msg:CLARIFICATION_LABEL_LBL
    description: rn:msg:LABEL_DISP_FURTHER_INFO_SA_RES_MSG
    default: rn:msg:QUEST_SBMITTED_PLS_NOTE_SUBMISSION_MSG
    type: string
  label_prompt:
    name: rn:msg:PROMPT_LABEL_LBL
    description: rn:msg:LABEL_DISP_INTRODUCTION_SA_RES_LBL
    default: rn:msg:FLLOWING_ANS_HELP_IMMEDIATELY_MSG
    type: STRING
  label_no_results:
    name: rn:msg:SMARTASSISTANT_NO_RESULTS_LABEL_LBL
    description: rn:msg:LABEL_DISP_SMARTASSISTANT_RES_FND_MSG
    default: rn:msg:SORRY_NO_SUGGESTIONS_WERE_FOUND_MSG
    type: STRING
  label_submit_button:
    name: rn:msg:SUBMIT_BUTTON_LABEL_CMD
    description: rn:msg:LABEL_DISP_BTN_CONTINUE_SUBMITTING_MSG
    default: rn:msg:FINISH_SUBMIT_QUESTION_CMD
    type: STRING
  label_solved_link:
    name: rn:msg:SOLVED_LINK_LABEL_LBL
    description: rn:php:sprintf(\RightNow\Utils\Config::getMessage(LABEL_DISP_LINK_REDIRECTS_BROWSER_MSG), 'solved_url')
    type: STRING
    default: rn:msg:MY_QUESTION_IS_ANSWERED_MSG
  dnc_label_banner:
    name: rn:msg:CREATE_INCIDENT_LABEL_BANNER_MSG
    description: rn:php:sprintf(\RightNow\Utils\Config::getMessage(CREATE_INC_RULE_ENC_LABEL_PCT_S_MSG), 'label_banner')
    type: STRING
    default: rn:msg:YOUR_QUESTION_CANNOT_BE_SUBMITTED_MSG
  dnc_label_clarification:
    name: rn:msg:CREATE_INC_LABEL_CLARIFICATION_MSG
    description: rn:php:sprintf(\RightNow\Utils\Config::getMessage(CREATE_INC_RULE_ENC_LABEL_PCT_S_MSG), 'label_clarification')
    type: STRING
    default: rn:msg:QUEST_SUBMITTED_PLS_NOTE_SUBMISSION_MSG
  solved_url:
    name: rn:msg:SOLVED_URL_LBL
    description: rn:php:sprintf(\RightNow\Utils\Config::getMessage(URL_NAVIGATED_CLICKS_BUTTON_PCT_S_MSG),
      'label_solved_button')
    default: rn:php:'/app/' . \RightNow\Utils\Config::getConfig(CP_HOME_URL)
    type: STRING
info:
  description: rn:php:sprintf(\RightNow\Utils\Config::getMessage(WDGET_DISP_INC_RESP_CREATION_INC_MSG), 'rn:form', 'rn:form')
