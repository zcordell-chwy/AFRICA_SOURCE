version: "1.2.1"
requires:
  framework: ["3.2", "3.3", "3.4", "3.5", "3.6", "3.7"]
  jsModule: [standard, mobile]
attributes:
  initial_focus_on_first_field:
    name: rn:msg:INITIAL_FOCUS_ON_FIRST_FIELD_LBL
    description: rn:msg:SET_TRUE_FLD_WIDGET_FOCUS_PG_CMD
    default: false
    type: boolean
  label_input:
    name: rn:msg:INPUT_LABEL_LBL
    type: string
    description: rn:msg:LABEL_DISP_INPUT_CTRL_PCT_S_VAL_MSG
    default: rn:msg:PCT_S_USERNAME_LBL
info:
  description: rn:msg:WIDGET_DISP_CONT_VISIBLE_CHANNEL_MSG
contains:
- widget: standard/input/TextInput
  description: rn:msg:EX_SET_LABEL_TWITTER_CHANNEL_FLD_LBL
  versions: ["1.4", "1.5", "1.6", "1.7", "1.8"]
