version: "1.2.1"
requires:
  framework: ["3.3", "3.4", "3.5", "3.6", "3.7"]  
  jsModule: [standard]
attributes:
  add_params_to_url:
    name: rn:msg:ADD_PRMS_TO_URL_CMD
    description: rn:msg:CMMA_SPRTD_L_URL_PARMS_MSG
    default: product_id
    type: STRING
  serial_number_validate_ajax:
    name: rn:msg:SERIAL_NUMBER_VALIDATION_AJAX_LBL
    description: rn:msg:ENDPOINT_SERIAL_VALIDATION_AJAX_LBL
    default: /ci/ajax/widget
    type: AJAX
  label_invalid_serial_number_warning:
    name: rn:msg:INVALID_SERIAL_WARNING_LABEL_LBL
    description: rn:msg:LABEL_DISPLAY_SERIAL_VALID_MSG
    default: rn:msg:SERIAL_ENTERED_INCORRECTLY_EX_PLS_MSG
    type: STRING
  label_invalid_product_warning:
    name: rn:msg:INVALID_PRODUCT_WARNING_LABEL_LBL
    description: rn:msg:LABEL_DISPLAY_PRODUCT_VALID_MSG
    default: rn:msg:PLEASE_SELECT_A_PRODUCT_MSG
    type: STRING
  label_empty_serial_number_warning:
    name: rn:msg:EMPTY_SERIAL_NUMBER_LABEL_LBL
    description: rn:msg:LABEL_DISPLAY_SERIAL_EMPTY_MSG
    default: rn:msg:PROD_SEL_REQS_SERIAL_REGISTRATION_MSG
    type: STRING
  redirect_register_asset:
    name: rn:msg:REDIRECT_IF_ASSET_EXISTS_LBL
    description: rn:msg:URL_REDIRECT_SERIAL_VALIDATION_MSG
    default: /app/account/assets/register_asset/step/2
    type: STRING
  redirect_register_non_serialized_asset:
    name: rn:msg:REDIRECT_FOR_NON_SERIALIZED_ASSET_LBL
    description: rn:msg:URL_REDIRECT_SERIALIZED_ASSET_MSG
    default: /app/account/assets/register_asset/step/2/product_id/
    type: STRING
  loading_icon_path:
    name: rn:msg:LOADING_ICON_PATH_LBL
    description: rn:msg:FILE_PATH_IMG_DISP_SUBMITTING_FORM_LBL
    default: images/indicator.gif
    type: FILEPATH
  label_button:
    name: rn:msg:BUTTON_LABEL_LBL
    description: rn:msg:LABEL_TO_DISPLAY_ON_THE_BUTTON_LBL
    default: rn:msg:CONTINUE_ELLIPSIS_CMD
    type: STRING
  serial_number_label_input:
    name: rn:msg:SERIAL_NUMBER_LABEL_INPUT_LBL
    description: rn:msg:LABEL_DISPLAY_SERIAL_NUMBER_FIELD_LBL
    default: rn:msg:SERIAL_NUMBER_LBL
    type: STRING
  additional_parameters:
    name: rn:msg:ADDITIONAL_PARAMETERS_LBL
    description: rn:msg:ADDTL_PARMS_APPEND_ONTO_URL_MSG
    type: STRING
  error_location:
    name: rn:msg:ERROR_LOCATION_LBL
    description: rn:msg:UNIQ_ID_LT_DIV_AMPERSAND_MSG
    type: STRING
  label_product_requires_serial_number:
    name: rn:msg:PROD_REQUIRES_SERIAL_REGISTRATION_LBL
    type: STRING
    description: rn:msg:LBEL_DISP_SELECTS_SERIALIZED_PROD_LBL
    default: rn:msg:PROD_SEL_REQS_SERIAL_REGISTRATION_MSG
  label_product_does_not_require_serial_number:
    name: rn:msg:PROD_REQUIRE_SERIAL_REGISTRATION_LBL
    type: STRING
    description: rn:msg:LABEL_DISP_SELECTS_SERIALIZED_PROD_LBL
    default: rn:msg:PROD_SEL_REQUIRE_SERIAL_MSG
info:
  category:
    - Assets
  description: rn:msg:SERIALIZED_PROD_WIDGET_VAL_SERIAL_MSG
