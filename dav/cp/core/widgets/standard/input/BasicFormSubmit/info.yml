version: "1.0.1"
requires:
  framework: ["3.1", "3.2", "3.3", "3.4", "3.5", "3.6", "3.7"]
  jsModule: [none]
attributes:
  label_button:
    name: rn:msg:BUTTON_LABEL_LBL
    description: rn:msg:LABEL_TO_DISPLAY_ON_THE_BUTTON_LBL
    default: rn:msg:SUBMIT_CMD
    type: STRING
  on_success_url:
    name: rn:msg:ON_SUCCESS_URL_LBL
    description: rn:msg:URL_RDIRECT_FORM_SUBMISSION_MSG
    type: STRING
  add_params_to_url:
    name: rn:msg:ADD_PRMS_TO_URL_CMD
    description: rn:php:sprintf(\RightNow\Utils\Config::getMessage(CMMA_SEPARATED_L_URL_PARMS_MSG), 'on_success_url')
    type: STRING
info:
  description: rn:msg:WIDGET_FORMS_REQUIRE_POST_DATA_MSG
