version: "1.1.1"
requires:
  framework: ["3.2", "3.3", "3.4", "3.5", "3.6", "3.7"]
  jsModule: [standard, mobile]
attributes:
  table:
    name: rn:msg:TABLE_LBL
    description: rn:msg:TABLE_WHICH_GET_CUSTOM_FIELDS_LBL
    type: option
    options:
    - incidents
    - Incident
    - contacts
    - Contact
    required: true
  chat_visible_only:
    name: rn:msg:CHAT_VISIBLE_ONLY_LBL
    description: rn:msg:SET_CF_VISIBLE_CHAT_DISPED_MSG
    default: false
    type: boolean
  always_show_mask:
    name: rn:msg:ALWAYS_SHOW_MASK_LBL
    description: rn:msg:SET_TRUE_FLD_MASK_VAL_EXPECTED_MSG
    default: true
    type: boolean
  initial_focus_on_first_field:
    name: rn:msg:INITIAL_FOCUS_ON_FIRST_FIELD_LBL
    description: rn:msg:SET_TRUE_FLD_WIDGET_FOCUS_PG_CMD
    default: false
    type: boolean
  hide_hint:
    name: rn:msg:HIDE_HINT_CMD
    description: rn:msg:SPCIFIES_HINTS_HIDDEN_DISPLAYED_MSG
    default: false
    type: boolean
  always_show_hint:
    name: rn:msg:ALWAYS_SHOW_HINT_LBL
    description: rn:msg:SET_TRUE_FLD_HINT_HINT_DISPED_MSG
    default: false
    type: boolean
info:
  description: rn:msg:WIDGET_DISP_CF_DB_TB_INDICATED_END_MSG
  urlParameters:
    i_id:
      name: rn:msg:INCIDENT_ID_LBL
      description: rn:msg:INCIDENT_ID_DISPLAY_INFORMATION_LBL
      example: i_id/7
contains:
- widget: standard/input/FormInput
  description: rn:msg:EX_SET_LABEL_CONT_CF_AGE_SUBINPUT_LBL
  versions: ["1.1", "1.2"]
