version: "1.0.1"
requires:
  framework: ["3.0", "3.1", "3.2", "3.3", "3.4", "3.5", "3.6", "3.7"]
  jsModule: [standard, mobile]
attributes:
  add_params_to_url:
    name: rn:msg:ADD_PRMS_TO_URL_CMD
    description: rn:php:sprintf(\RightNow\Utils\Config::getMessage(CMMA_SPRTED_L_URL_PARMS_MSG), 'redirect_existing_contact, redirect_new_contact')
    type: STRING
  account_exists_ajax:
    name: rn:msg:ACCOUNT_EXISTS_AJAX_LBL
    description: rn:msg:ENDPOINT_ACCT_EXISTENCE_AJAX_REQ_LBL
    default: /ci/ajaxRequest/checkForExistingContact
    type: AJAX
  initial_focus:
    name: rn:msg:INITIAL_FOCUS_LBL
    description: rn:msg:SET_TRUE_FIELD_FOCUSED_PAGE_LOADED_MSG
    default: false
    type: BOOLEAN
  label_button:
    name: rn:msg:BUTTON_LABEL_LBL
    description: rn:msg:LABEL_TO_DISPLAY_ON_THE_BUTTON_LBL
    default: rn:msg:CONTINUE_ELLIPSIS_CMD
    type: STRING
  label_input:
    name: rn:msg:INPUT_LABEL_LBL
    description: rn:msg:LABEL_DISPLAY_INPUT_CONTROL_LBL
    default: rn:msg:EMAIL_ADDR_LBL
    type: STRING
  label_warning:
    name: rn:msg:WARNING_LABEL_LBL
    description: rn:msg:LABEL_DISPLAY_EMAIL_ADDRESS_VALID_MSG
    default: rn:msgjs:PLS_ENTER_VALID_EMAIL_ADDR_MSG
    type: STRING
  loading_icon_path:
    name: rn:msg:LOADING_ICON_PATH_LBL
    description: rn:msg:FILE_PATH_IMG_DISP_SUBMITTING_FORM_LBL
    default: images/indicator.gif
    type: FILEPATH
  redirect_existing_contact:
    name: rn:msg:REDIRECT_IF_ACCOUNT_EXISTS_LBL
    description: rn:msg:URL_REDIRECT_CONT_EMAIL_ENTERED_MSG
    default: /app/ask
    type: STRING
  redirect_new_contact:
    name: rn:msg:REDIRECT_IF_NEW_ACCOUNT_LBL
    description: rn:msg:URL_REDIRECT_CONT_EMAIL_ENTERED_EX_MSG
    default: /app/utils/create_account/step/2
    type: STRING
  redirect_after_contact_creation:
    name: rn:msg:REDIRECT_AFTER_CONTACT_CREATION_LBL
    description: rn:php:sprintf(\RightNow\Utils\Config::getMessage(URL_REDIRECT_CR_ACCT_PG_PCT_S_MSG), 'redirect_new_contact')
    default: /app/ask/step/3
    type: STRING
  additional_parameters:
    name: rn:msg:ADDITIONAL_PARAMETERS_LBL
    description: rn:msg:ADDTL_PARMS_APPEND_ONTO_URL_MSG
    type: STRING
info:
  description: rn:msg:WDGET_ALLOWS_ENTER_EMAIL_ADDR_MSG
