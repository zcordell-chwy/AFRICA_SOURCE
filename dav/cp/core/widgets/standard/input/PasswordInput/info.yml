version: "1.6.2"
requires:
  framework: ["3.3", "3.4", "3.5", "3.6", "3.7"]
  jsModule: [standard, mobile]
  yui:
    standard: [overlay]
attributes:
  label_input:
    name: rn:msg:INPUT_LABEL_LBL
    type: string
    description: rn:msg:LABEL_DISPLAY_INPUT_CONTROL_LBL
    default: '{default_label}'
  label_error:
    name: rn:msg:ERROR_LABEL_LBL
    type: string
    description: rn:msg:PCT_S_IDENTIFY_FLD_NAME_ERR_MSGS_MSG
  label_required:
    name: rn:msg:REQUIRED_LABEL_LBL
    type: string
    description: rn:msg:LABEL_DISPLAY_REQUIREMENT_MESSAGE_LBL
    default: rn:msg:PCT_S_IS_REQUIRED_MSG
  initial_focus:
    name: rn:msg:INITIAL_FOCUS_LBL
    type: boolean
    description: rn:msg:SET_TRUE_FIELD_FOCUSED_PAGE_LOADED_MSG
  name:
    name: rn:msg:NAME_LBL
    type: string
    description: rn:msg:COMBINATION_TB_FLD_INPUT_AVAIL_OPTS_MSG
    required: true
  required:
    name: rn:msg:REQUIRED_LBL
    type: boolean
    description: rn:msg:SET_TRUE_FLD_CONT_VAL_CF_SET_REQD_MSG
  require_validation:
    name: rn:msg:REQUIRE_VALIDATION_FIELD_LBL
    type: boolean
    description: rn:msg:ADDS_ADDTL_VALIDATION_FLD_USERS_MSG
    default: true
  require_current_password:
    name: rn:msg:REQUIRE_CURRENT_PASSWORD_LBL
    type: boolean
    description: rn:msg:ADDS_ADDTL_PASSWD_FLD_BEF_PASSWD_MSG
    default: false
  label_current_password:
    name: rn:msg:LABEL_CURRENT_PASSWORD_LBL
    type: string
    description: rn:msg:LABEL_DISPLAY_PASSWORD_FIELD_MSG
    default: rn:msg:CURRENT_PASSWORD_LBL
  label_validation_incorrect:
    name: rn:msg:LABEL_VALIDATION_INCORRECT_LBL
    type: string
    description: rn:msg:ERR_LABEL_DISP_VALIDATION_FLD_PRIM_MSG
    default: rn:msg:VALIDATION_FOR_THE_FIELD_S_FAILED_LBL
  label_validation:
    name: rn:msg:LABEL_VALIDATION_LBL
    type: string
    description: rn:msg:LABEL_DISPLAY_VALIDATION_FIELD_MSG
    default: rn:msg:REENTER_A_VALUE_FOR_THE_FIELD_S_LBL
  disable_password_autocomplete:
     name: rn:msg:DISABLE_PASSWORD_AUTO_COMPLETE_CMD
     type: boolean
     description: rn:msg:PREVENT_BROWSER_AUTOCOMPLETION_MSG
     default: true
  label_validation_title:
    name: rn:msg:VALIDATION_TITLE_LABEL_LBL
    type: string
    description: rn:msg:TITLE_INITIALLY_DISP_PASSWD_LBL
    default: rn:msg:PASSWORD_HELP_LBL
  label_uppercase_chars:
    name: rn:msg:UPPERCASE_CHARS_VALIDATION_LABEL_LBL
    type: string
    description: rn:msg:VALIDATION_MSG_DISP_UPPER_CHARS_MSG
    default: rn:msg:CONTAIN_PCT_D_UPPER_CHARACTERS_MSG
  label_uppercase_char:
    name: rn:msg:UPPERCASE_CHAR_VALIDATION_LABEL_LBL
    type: string
    description: rn:msg:VALIDATION_MSG_DISP_UPPER_CHAR_MSG
    default: rn:msg:CONTAIN_PCT_D_UPPER_CHARACTER_MSG
  label_lowercase_chars:
    name: rn:msg:LOWERCASE_CHARS_VALIDATION_LABEL_LBL
    type: string
    description: rn:msg:VALIDATION_MSG_DISP_LOWER_CHARS_MSG
    default: rn:msg:CONTAIN_PCT_D_LOWER_CHARACTERS_MSG
  label_lowercase_char:
    name: rn:msg:LOWERCASE_CHAR_VALIDATION_LABEL_LBL
    type: string
    description: rn:msg:VALIDATION_MSG_DISP_LOWER_CHAR_MSG
    default: rn:msg:CONTAIN_PCT_D_LOWER_CHARACTER_MSG
  label_min_length_chars:
    name: rn:msg:MINIMUM_LNG_CHARS_VALIDATION_LABEL_LBL
    type: string
    description: rn:msg:VALIDATION_MSG_DISP_MULT_CHARS_MSG
    default: rn:msg:CONTAIN_PCT_D_CHARACTERS_MSG
  label_min_length_char:
    name: rn:msg:MINIMUM_LNG_CHAR_VALIDATION_LABEL_LBL
    type: string
    description: rn:msg:VALIDATION_MSG_DISP_CHAR_REQUIRED_MSG
    default: rn:msg:CONTAIN_PCT_D_CHARACTER_MSG
  label_special_chars:
    name: rn:msg:SPECIAL_CHARS_VALIDATION_LABEL_LBL
    type: string
    description: rn:msg:VALIDATION_MSG_DISP_SPECIAL_CHARS_MSG
    default: rn:msg:CONTAIN_PCT_D_SPECIAL_CHARACTERS_MSG
  label_special_char:
    name: rn:msg:SPECIAL_CHARACTER_VALIDATION_LABEL_LBL
    type: string
    description: rn:msg:VALIDATION_MSG_DISP_SPECIAL_CHAR_MSG
    default: rn:msg:CONTAIN_PCT_D_SPECIAL_CHARACTER_MSG
  label_special_digit_chars:
    name: rn:msg:SPECIAL_CHARS_DIGITS_VALIDATION_LBL
    type: string
    description: rn:msg:VLIDATION_MSG_DISP_SPECIAL_CHARS_MSG
    default: rn:msg:CONT_PCT_D_MSG
  label_special_digit_char:
    name: rn:msg:SPECIAL_CHAR_DIGIT_VALIDATION_LBL
    type: string
    description: rn:msg:VLIDATION_MSG_DISP_SPECIAL_CHAR_MSG
    default: rn:msg:CONTAIN_PCT_D_MSG
  label_occurring_chars:
    name: rn:msg:OCCURRING_CHARS_VALIDATION_LABEL_LBL
    type: string
    description: rn:msg:VALIDATION_MSG_DISP_OCCURRING_CHARS_MSG
    default: rn:msg:CONTAIN_PCT_D_REPEATED_CHARACTERS_LBL
  label_occurring_char:
    name: rn:msg:OCCURRING_CHAR_VALIDATION_LABEL_LBL
    type: string
    description: rn:msg:VALIDATION_MSG_DISP_SNGL_CHAR_MSG
    default: rn:msg:A_CHARACTER_CANNOT_BE_REPEATED_MSG
  label_repetition_chars:
    name: rn:msg:REPETITIOUS_CHARS_VALIDATION_LABEL_LBL
    type: string
    description: rn:msg:VALIDATION_MSG_DISP_CHARS_MSG
    default: rn:msg:CONTAIN_PCT_D_REPEATED_CHARS_ROW_LBL
  label_repetition_char:
    name: rn:msg:REPETITIOUS_CHAR_VALIDATION_LABEL_LBL
    type: string
    description: rn:msg:VALIDATION_MSG_DISP_SNGL_CHAR_MSG
    default: rn:msg:CHARACTER_CANNOT_BE_REPEATED_ROW_MSG
  hide_on_load:
    name: rn:msg:HIDE_ON_LOAD_CMD
    type: boolean
    description: rn:msg:WDGETS_FLD_HIDDEN_FORM_PG_LOAD_MSG
info:
  description: rn:msg:WIDGET_ALLOWS_USERS_SET_PASSWD_CONT_MSG
