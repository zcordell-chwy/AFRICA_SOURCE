version: "1.0.1"
requires:
  framework: ["3.3", "3.4", "3.5", "3.6", "3.7"]
  jsModule: [standard]
  yui: [charts-legend]
attributes:
  object_types:
    name: rn:msg:OBJECT_TYPES_LBL
    description: rn:msg:INDICATES_SOCIAL_OBJECTS_INCLUDE_CHART_MSG
    default:
     - SocialQuestion
     - SocialComment
    type: multioption
    options:
    - SocialComment
    - SocialQuestion
    - SocialUser
  interval_unit:
    name: rn:msg:INTERVAL_UNIT_LBL
    description: rn:msg:INTERVAL_USE_GROUP_GIVEN_SOCIAL_OBJECT_MSG
    default:  day
    type: OPTION
    options:
    - day
    - month
  number_of_intervals:
    name: rn:msg:NUMBER_OF_INTERVALS_LBL
    type: INT
    description: rn:msg:NTRVLS_DB_NTRVLNT_TTRB_NG_NC_TS_NCL_7_7_MSG
    default: -7
  show_legend:
    name: rn:msg:SHOW_LEGEND_LBL
    description: rn:msg:IF_SET_TRUE_LEGEND_DISPLAYS_NEXT_CHART_MSG
    default: true
    type: BOOLEAN
  chart_question_bar_color:
    name: rn:msg:QUESTION_BAR_COLOR_LBL
    description: rn:msg:BAR_COLOR_FOR_QUESTION_COUNT_MSG
    default: "#FF0000"
    type: STRING
  chart_comment_bar_color:
    name: rn:msg:COMMENT_BAR_COLOR_LBL
    description: rn:msg:BAR_COLOR_FOR_COMMENT_COUNT_MSG
    default: "#006600"
    type: STRING
  chart_user_bar_color:
    name: rn:msg:QUESTION_BAR_COLOR_LBL
    description: rn:msg:BAR_COLOR_FOR_USER_COUNT_MSG
    default: "#0033CC"
    type: STRING
  chart_font_color:
    name: rn:msg:CHART_FONT_COLOR_LBL
    description: rn:msg:COLOR_CHART_TOOLTIP_LEGEND_AXIS_LABELS_MSG
    default: "#1C1C1C"
    type: STRING
  chart_hover_bar_color:
    name: rn:msg:HOVER_BAR_COLOR_LBL
    description: rn:msg:COLOR_USE_WHEN_HOVERING_ANY_BARS_GRAPH_MSG
    default: "#91FFD3"
    type: STRING
  chart_background_color:
    name: rn:msg:CHART_BACKGROUND_COLOR_LBL
    description: rn:msg:COLOR_TO_USE_FOR_CHART_BACKGROUND_MSG
    default: "#FFF"
    type: STRING
  chart_border_color:
    name: rn:msg:CHART_BORDER_COLOR_LBL
    description: rn:msg:COLOR_TO_USE_FOR_CHART_BORDER_MSG
    default: "#CCC"
    type: STRING
  chart_legend_background_color:
    name: rn:msg:CHART_LEGEND_BACKGROUND_COLOR_LBL
    description: rn:msg:COLOR_USE_FOR_CHART_LEGEND_BACKGROUND_MSG
    default: "#FFF"
    type: STRING
  chart_legend_border_color:
    name: rn:msg:CHART_LEGEND_BORDER_COLOR_LBL
    description: rn:msg:COLOR_TO_USE_FOR_CHART_LEGEND_BORDER_MSG
    default: "#CCC"
    type: STRING
  chart_tooltip_background_color:
    name: rn:msg:CHART_TOOLTIP_BACKGROUND_COLOR_LBL
    description: rn:msg:COLOR_USE_FOR_CHART_TOOLTIP_BACKGROUND_MSG
    default: "#FFF"
    type: STRING
  chart_tooltip_border_color:
    name: rn:msg:CHART_TOOLTIP_BORDER_COLOR_LBL
    description: rn:msg:COLOR_TO_USE_FOR_CHART_TOOLTIP_BORDER_MSG
    default: "#CCC"
    type: STRING
  chart_title_location:
    name: rn:msg:CHART_TITLE_LOCATION_LBL
    description: rn:msg:LOCATION_OF_THE_CHART_TITLE_MSG
    default: bottom
    type: OPTION
    options:
    - bottom
    - top
  label_chart_title:
    name: rn:msg:CHART_TITLE_LBL
    description: rn:msg:LABEL_TO_USE_AS_CHART_TITLE_MSG
    default: rn:msg:QUESTIONS_COMMENTS_PER_DAY_PAST_7_DAYS_LBL
    type: STRING
  label_social_question:
    name: rn:msg:SOCIAL_QUESTION_LABEL_LBL
    description: rn:msg:LABEL_USE_FOR_SOCIAL_QUESTION_IN_CHART_MSG
    default: rn:msg:QUESTIONS_HDG
    type: STRING
  label_social_comment:
    name: rn:msg:SOCIAL_COMMENT_LABEL_LBL
    description: rn:msg:LABEL_USE_FOR_SOCIAL_COMMENT_IN_CHART_MSG
    default: rn:msg:COMMENTS_LBL
    type: STRING
  label_social_user:
    name: rn:msg:SOCIAL_USER_LABEL_LBL
    description: rn:msg:LABEL_TO_USE_FOR_SOCIAL_USER_IN_CHART_MSG
    default: rn:msg:USERS_LBL
    type: STRING
  label_date:
    name: rn:msg:DATE_LABEL_LBL
    description: rn:msg:DEF_A_INTF_LBL_DB_INTERVALUNIT_VALUE_MSG
    default: rn:msg:DATE_LBL
    type: STRING
info:
  category:
    - Community
    - Moderation
  description: rn:msg:TH_CNT_QS_NTRVLNT_NMBRFNTRVLS_TTRB_SCLNG_MSG
