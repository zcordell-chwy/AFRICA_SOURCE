version: "1.0.1"
requires:
  framework: ["3.3", "3.4", "3.5", "3.6", "3.7"]
  jsModule:
  - standard
attributes:
  object_type:
    name: rn:msg:OBJECT_TYPE_LBL
    description: rn:msg:TYPE_OF_THE_SOCIAL_OBJECT_MSG
    default: SocialQuestion
    type: OPTION
    options:
    - SocialComment
    - SocialQuestion
    - SocialUser
  label_dialog_title:
    name: rn:msg:DIALOG_TITLE_LABEL_LBL
    type: STRING
    description: rn:msg:LABEL_DISPLAY_DIALOG_TITLE_LBL
    default: rn:msg:FILTERS_LBL
  label_link:
    name: rn:msg:LINK_LABEL_CMD
    type: STRING
    description: rn:msg:LABEL_DISPLAY_LINK_LAUNCHES_DIALOG_LBL
    default: rn:msg:SELECT_FILTERS_LBL
  label_apply_button:
    name: rn:msg:APPLY_BUTTON_LABEL_LBL
    type: STRING
    description: rn:msg:LABEL_TO_DISPLAY_FOR_THE_APPLY_BUTTON_MSG
    default: rn:msg:APPLY_CMD
  label_cancel_button:
    name: rn:msg:CANCEL_BUTTON_LABEL_CMD
    type: STRING
    description: rn:msg:LABEL_DISPLAY_DIALOG_CANCEL_BUTTON_LBL
    default: rn:msg:CANCEL_LBL
  include_filters:
    name: rn:msg:FILTERS_TO_INCLUDE_LBL
    description: rn:msg:LIST_OF_FILTERS_TO_BE_INCLUDED_MSG
    default:
    - date
    - status
    - prodcat
    type: multioption
    options:
    - date
    - status
    - prodcat
    - flag
  report_id:
    name: rn:msg:REPORT_LBL
    type: INT
    description: rn:msg:ID_NUM_OF_MODER_RPT_TO_USE_MSG
    default: 15100
info:
  category:
    - Community
    - Moderation
  description: rn:msg:TH_MDRT_FLTRS_FLTR_DD_RM_TTRB_PPR_SBD_VL_MSG
