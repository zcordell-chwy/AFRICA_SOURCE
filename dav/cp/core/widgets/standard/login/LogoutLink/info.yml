version: "1.1.1"
requires:
  framework: ["3.2", "3.3", "3.4", "3.5", "3.6", "3.7"]
  jsModule: [standard, mobile]
attributes:
  logout_ajax:
    name: rn:msg:LOGOUT_AJAX_CMD
    type: AJAX
    description: rn:msg:ENDPOINT_MAKE_LOGOUT_AJAX_REQUEST_LBL
    default: /ci/ajax/widget
  label:
    name: rn:msg:LABEL_LBL
    description: rn:msg:LABEL_TO_DISPLAY_ON_LINK_LBL
    default: rn:msg:LOGOUT_LBL
    type: STRING
  redirect_url:
    name: rn:msg:REDIRECT_URL_LBL
    description: rn:msg:PG_REDIRECT_LOGOUT_ATTRIB_AFFECT_MSG
    default: rn:php:'/app/' . \RightNow\Utils\Config::getConfig(CP_HOME_URL)
    type: STRING
info:
  description: rn:msg:WIDGET_DISP_LINK_LOGS_ACTIVATED_MSG
