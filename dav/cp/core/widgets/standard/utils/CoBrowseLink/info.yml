version: "1.0.1"
requires:
  framework: ["3.0", "3.1", "3.2", "3.3", "3.4", "3.5", "3.6", "3.7"]
  jsModule: [standard, mobile]
attributes:
  icon_path:
    name: rn:msg:CO_BROWSE_ICON_LBL
    type: filepath
    description: rn:msg:ICON_USED_ON_THE_CO_BROWSE_LINK_LBL
    default: images/CoBrowseLink.png
  label_cobrowse:
    name: rn:msg:CO_BROWSE_LINK_LABEL_LBL
    type: string
    description: rn:msg:LABEL_DISPLAY_CO_BROWSE_LINK_LBL
    default: rn:msg:CO_BROWSE_LBL
  label_tooltip:
    name: rn:msg:TOOLTIP_LBL
    type: string
    description: rn:msg:MSG_DISPLAYED_TOOLTIP_MOUSES_CO_MSG
    default: rn:msg:START_SCREEN_SHARING_SESSION_AGENT_LBL
  custom_ui:
    name: rn:msg:CUSTOM_UI_LBL
    type: string
    description: rn:msg:SPECIFIES_CUST_UI_DISPLAYED_SCREEN_MSG
    default: RN
  logo_id:
    name: rn:msg:LOGO_ID_LBL
    type: int
    description: rn:msg:ID_COMPANY_LOGO_GENERATED_LIVELOOK_LBL
  popup_window:
    name: rn:msg:POPUP_WINDOW_UC_LBL
    type: boolean
    description: rn:msg:SPECIFIES_DISP_SCREEN_SHARING_SESS_LBL
    default: true
  popup_window_width:
    name: rn:msg:POPUP_WINDOW_WIDTH_LBL
    type: int
    description: rn:msg:SPECIFIES_WIDTH_POPUP_WINDOW_VAL_MSG
    default: 400
  popup_window_height:
    name: rn:msg:POPUP_WINDOW_HEIGHT_LBL
    type: int
    description: rn:msg:SPECIFIES_HEIGHT_POPUP_WINDOW_VAL_MSG
    default: 230
  site_id:
    name: rn:msg:SITE_ID_LBL
    type: string
    description: rn:msg:SPECIFIES_SITE_ID_COLLABORATION_MSG
info:
  description: rn:msg:WIDGET_ST_SCREEN_SHARING_SESS_AGT_LBL
