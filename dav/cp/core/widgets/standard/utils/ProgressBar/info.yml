version: "1.1.2"
requires:
  framework: ["3.2", "3.3", "3.4", "3.5", "3.6", "3.7"]
  jsModule: [standard, mobile]
attributes:
  current_step:
    name: rn:msg:CURRENT_STEP_NUMBER_LBL
    type: INT
    description: rn:msg:DENOTES_STEP_PROGRESS_BAR_MSG
    default: 1
    min: 1
  step_descriptions:
    name: rn:msg:STEP_DESCRIPTIONS_LBL
    type: STRING
    description: rn:msg:COMMA_SEPARATED_ORDERED_L_STEPS_MSG
    default: rn:msg:EMAIL_ACCOUNT_INFO_ASK_LBL
  label_screen_reader_progress:
    name: rn:msg:ACCESSIBLE_PROGRESS_LABEL_LBL
    type: STRING
    description: rn:msg:LABEL_DISP_SCREEN_READERS_DENOTE_MSG
    default: rn:msg:YOU_ARE_ON_STEP_PCT_S_OF_PCT_S_MSG
info:
  description: rn:msg:WIDGET_INDICATES_PROGRESS_WF_COVERS_MSG
