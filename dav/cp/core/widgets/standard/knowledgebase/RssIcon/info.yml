version: "1.2.1"
requires:
  framework: ["3.3", "3.4", "3.5", "3.6", "3.7"]
  jsModule: [standard, mobile]
attributes:
  feed_title:
    name: rn:msg:FEED_TITLE_LBL
    description: rn:msg:THE_TITLE_FOR_YOUR_RSS_FEED_MSG
    default: rn:msg:SUPPORT_RSS_FEED_LBL
    type: string
  object_type:
    name: rn:msg:OBJECT_TYPE_LBL
    description: rn:msg:TYPE_OF_THE_OBJECT_MSG
    default:  answer
    type: OPTION
    options:
    - answer
    - SocialQuestion
  prodcat_type:
    name: rn:msg:PRODUCT_CATEGORY_TYPE_LBL
    description: rn:msg:ASSOC_S_OBJ_ATTRIB_DECIDES_VIS_COLUMN_MSG
    default: Product
    type: OPTION
    options:
        - Product
        - Category
info:
  description: rn:msg:RSS_FD_ST_QS_FD_MDFCT_RV_DD_DTCT_FLTRS_F_MSG
  urlParameters:
    p:
      name: rn:msg:PRODUCT_LBL
      description: rn:msg:CMMA_SPARATED_IDS_COMMAS_DENOTING_MSG
      example: p/1,2,3
    c:
      name: rn:msg:CATEGORY_LBL
      description: rn:msg:COMMA_SEPARATED_IDS_COMMAS_DENOTING_MSG
      example: c/1
