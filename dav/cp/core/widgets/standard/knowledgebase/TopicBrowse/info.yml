version: "1.1.1"
requires:
  framework: ["3.2", "3.3", "3.4", "3.5", "3.6", "3.7"]
  jsModule: [standard]
  yui: [gallery-treeview]
attributes:
  depth_limit:
    name: rn:msg:DEPTH_LIMIT_LBL
    description: rn:msg:HIERARCHY_LEVELS_TOPICS_DISPLAYED_MSG
    default: 3
    type: INT
    min: 1
    max: 12
  display_answer_relevancy:
    name: rn:msg:DISPLAY_ANSWER_RELEVANCY_CMD
    description: rn:msg:SET_TRUE_DISP_RELEVANCY_METER_TOPIC_CMD
    default: true
    type: BOOLEAN
  report_id:
    name: rn:msg:REPORT_ID_LBL
    description: rn:msg:ID_RPT_DISP_DATA_SEARCH_RESULTS_MSG
    default: rn:def:CP_FEB10_CLUSTER_DEFAULT
    type: INT
    min: 1
  filter_name:
    name: rn:msg:FILTER_NAME_LBL
    description: rn:msg:NAME_OF_THE_CLUSTER_TREE_FILTER_LBL
    default: parent
    type: STRING
    required: true
  label_description:
    name: rn:msg:DESCRIPTION_LABEL_LBL
    description: rn:php:sprintf(\RightNow\Utils\Config::getMessage(EXPLANATORY_TXT_DISPLAYED_NEAR_MSG), ".rn_TopicBrowseLabel")
    type: STRING
  static_filter:
    name: rn:msg:STATIC_FILTER_LBL
    type: STRING
    description: rn:msg:V_CMMSPRTD_KYVL_DSC_FLTR_VLS_P2PG2_VLS_P_MSG
info:
  category:
    - Knowledge Foundation
  description: rn:msg:WIDGET_DISP_HIER_TREE_CLUSTERED_MSG
