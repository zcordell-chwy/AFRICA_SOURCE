version: "1.1.1"
requires:
  framework: ["3.3", "3.4", "3.5", "3.6"]
  jsModule: [standard, mobile]
attributes:
  report_id:
    name: rn:msg:REPORT_ID_LBL
    type: INT
    description: rn:msg:ID_RPT_DISP_DATA_SEARCH_RESULTS_MSG
    default: rn:def:CP_NOV09_ANSWERS_DEFAULT
    min: 1
  label_title:
    name: rn:msg:LABEL_LBL
    description: rn:msg:LABEL_TO_USE_FOR_HEADING_LBL
    default: rn:msg:RECOMMENDED_LINKS_LBL
    type: STRING
  show_topic_icon:
    name: rn:msg:SHOW_TOPIC_ICON_LBL
    description: rn:msg:TRUE_SHOW_ICON_RETURNED_EACH_TOPICLINK_MSG
    default: false
    type: BOOLEAN
  target:
    name: rn:msg:TARGET_LBL
    description: rn:msg:CONTROLS_DOC_DISPLAYED_FOLLOWS_MSG
    default: _self
    type: STRING
  add_params_to_url:
    name: rn:msg:ADD_PRMS_TO_URL_CMD
    description: rn:msg:CMMA_SPRATED_L_URL_PARMS_LINKS_MSG
    default: kw
    type: STRING
  show_default_icon:
    name: rn:msg:SHOW_DEFAULT_ICON_LBL
    description: rn:msg:WHEN_TRUE_SHOW_ICON_ALL_TOPICSLINKS_MSG
    default: true
    type: BOOLEAN
info:
  category:
    - Knowledge Foundation
  description: rn:msg:DOCS_TT_TO_WORD_FEAT_REPORTBASED_SRCHNG_MSG
  urlParameters:
    kw:
      name: rn:msg:KEYWORD_LBL
      description: rn:msg:KEYWORD_SEARCH_TEXT_LBL
      example: kw/search
