version: "1.2.1"
requires:
  framework: ["3.2", "3.3", "3.4", "3.5", "3.6"]
  jsModule: [standard, mobile, none]
info:
  description: rn:msg:DISP_VAL_DATA_ELEMENT_FIELDDISPLAY_MSG
  urlParameters:
    kw:
      name: rn:msg:KEYWORD_LBL
      description: rn:msg:THE_CURRENT_SEARCH_TERM_LBL
      example: kw/search
    a_id:
      name: rn:msg:ANS_ID_LBL
      description: rn:msg:ANSWER_ID_DISPLAY_INFORMATION_LBL
      example: a_id/3
    i_id:
      name: rn:msg:INCIDENT_ID_LBL
      description: rn:msg:INCIDENT_ID_DISPLAY_INFORMATION_LBL
      example: i_id/7
contains:
- widget: standard/output/FileListDisplay
  versions: ["1.1", "1.2"]
- widget: standard/output/ProductCategoryDisplay
  versions: ["1.1"]
- widget: standard/output/IncidentThreadDisplay
  versions: ["1.0", "1.1", "1.2"]
- widget: standard/output/FieldDisplay
  versions: ["1.1"]
