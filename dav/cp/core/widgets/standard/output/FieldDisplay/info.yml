version: "1.1.2"
requires:
  framework: ["3.2", "3.3", "3.4", "3.5", "3.6", "3.7"]
  jsModule: [standard, mobile, none]
attributes:
  label:
    name: rn:msg:FIELD_LABEL_LBL
    type: STRING
    description: rn:msg:LABEL_DISPLAY_FORM_FIELD_VALUE_LBL
    default: '{default_label}'
  name:
    name: rn:msg:NAME_LBL
    type: STRING
    description: rn:msg:INDCATES_BUS_OBJECT_FLD_DISP_MSG
    required: true
  highlight:
    name: rn:msg:HIGHLIGHT_LBL
    type: BOOLEAN
    description: rn:msg:HIGHLIGHTS_TXT_FLDS_SRCH_TERM_LBL
    default: true
  left_justify:
    name: rn:msg:LEFT_JUSTIFY_LBL
    type: BOOLEAN
    description: rn:msg:LEFT_JUSTIFY_DATA_AND_LABEL_MSG
info:
  description: rn:msg:DSP_VL_DATA_ELEMENT_NAME_ATTRIB_MSG
  urlParameters:
    kw:
      name: rn:msg:KEYWORD_LBL
      description: rn:msg:THE_CURRENT_SEARCH_TERM_LBL
      example: kw/search
    a_id:
      name: rn:msg:ANS_ID_LBL
      description: rn:msg:ANSWER_ID_DISPLAY_INFORMATION_LBL
      example: a_id/3
    i_id:
      name: rn:msg:INCIDENT_ID_LBL
      description: rn:msg:INCIDENT_ID_DISPLAY_INFORMATION_LBL
      example: i_id/7
