version: "1.1.1"
requires:
  framework: ["3.1", "3.2", "3.3", "3.4", "3.5", "3.6", "3.7"]
  jsModule: [standard, mobile, none]
attributes:
  name:
    name: rn:msg:NAME_LBL
    type: string
    description: rn:msg:INDCTS_BUS_OBJECT_FLD_DISP_MSG
    required: true
  label:
    name: rn:msg:FIELD_LABEL_LBL
    type: STRING
    description: rn:msg:LABEL_DISPLAY_FORM_FIELD_VALUE_LBL
    default: '{default_label}'
  left_justify:
    name: rn:msg:LEFT_JUSTIFY_LBL
    type: BOOLEAN
    description: rn:msg:LEFT_JUSTIFY_DATA_AND_LABEL_MSG
  report_page_url:
    name: rn:msg:REPORT_PAGE_LBL
    type: string
    description: rn:msg:PROD_CAT_RES_LINKS_URL_APPENDED_MSG
  add_params_to_url:
    name: rn:msg:ADD_PRMS_TO_URL_CMD
    type: string
    description: rn:msg:COMMA_SEPARATED_L_URL_PARMS_MSG
    default: kw
info:
  description: rn:msg:DISPLAYABLE_SYS_SEL_BUS_SET_TAG_GALLERY_MSG
  urlParameters:
    a_id:
      name: rn:msg:ANS_ID_LBL
      description: rn:msg:ANSWER_ID_DISPLAY_INFORMATION_LBL
      example: a_id/3
    i_id:
      name: rn:msg:INCIDENT_ID_LBL
      description: rn:msg:INCIDENT_ID_DISPLAY_INFORMATION_LBL
      example: i_id/7
