version: "1.2.1"
requires:
  framework: ["3.2", "3.3", "3.4", "3.5", "3.6"]
  jsModule: [standard, mobile, none]
attributes:
  display_thumbnail:
    name: rn:msg:DISPLAY_THUMBNAIL_CMD
    description: rn:msg:DETERMINES_THUMBNAILS_UPLOADED_MSG
    type: BOOLEAN
    default: true
  label:
    name: rn:msg:FIELD_LABEL_LBL
    type: STRING
    description: rn:msg:LABEL_DISPLAY_FORM_FIELD_VALUE_LBL
    default: '{default_label}'
  left_justify:
    name: rn:msg:LEFT_JUSTIFY_LBL
    type: BOOLEAN
    description: rn:msg:LEFT_JUSTIFY_DATA_AND_LABEL_MSG
  name:
    name: rn:msg:NAME_LBL
    type: string
    description: rn:msg:INDCTES_BUS_OBJECT_FLD_DISP_MSG
    required: true
  display_file_size:
    name: rn:msg:DISPLAY_FILE_SIZE_CMD
    type: BOOLEAN
    description: rn:msg:IF_TRUE_THE_FILE_SIZE_IS_DISPLAYED_MSG
    default: true
  sort_by_filename:
    name: rn:msg:SORT_BY_FILENAME_LBL
    type: BOOLEAN
    description: rn:msg:TRUE_S_S_L_FALSE_THEY_S_DD_THEY_ADDED_MSG
info:
  description: rn:msg:ATTACHMENTS_INDICATED_ATTRIBUTE_MSG
  urlParameters:
    a_id:
      name: rn:msg:ANS_ID_LBL
      description: rn:msg:ANSWER_ID_DISPLAY_INFORMATION_LBL
      example: a_id/3
    i_id:
      name: rn:msg:INCIDENT_ID_LBL
      description: rn:msg:INCIDENT_ID_DISPLAY_INFORMATION_LBL
      example: i_id/7
