version: "1.2.1"
requires:
  framework: ["3.4", "3.5", "3.6", "3.7"]
  jsModule: [standard, mobile, none]
attributes:
  name:
    name: rn:msg:NAME_LBL
    type: string
    description: rn:msg:INC_THREAD_NAME_ATTRIB_DISP_INC_MSG
    required: true
  label:
    name: rn:msg:FIELD_LABEL_LBL
    type: STRING
    description: rn:msg:LABEL_DISPLAY_FORM_FIELD_VALUE_LBL
    default: '{default_label}'
  highlight:
    name: rn:msg:HIGHLIGHT_LBL
    type: BOOLEAN
    description: rn:msg:HIGHLIGHTS_TXT_FLDS_SRCH_TERM_LBL
    default: true
  thread_order:
    name: rn:msg:THREAD_ORDER_LBL
    type: option
    description: rn:msg:DETERMINES_DISP_THREAD_POSTS_LBL
    default: descending
    options:
      - ascending
      - descending
info:
  description: rn:msg:DSP_ENTRIES_INC_CORRESPONDENCE_UC_MSG
  urlParameters:
    i_id:
      name: rn:msg:INCIDENT_ID_LBL
      description: rn:msg:INCIDENT_ID_DISPLAY_INFORMATION_LBL
      example: i_id/7
