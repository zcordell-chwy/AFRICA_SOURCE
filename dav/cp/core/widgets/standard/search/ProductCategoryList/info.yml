version: "1.3.1"
requires:
  framework: ["3.3", "3.4", "3.5", "3.6", "3.7"]
  jsModule: [standard]
attributes:
  data_type:
    name: rn:msg:DATA_TYPE_LBL
    type: OPTION
    description: rn:msg:TYPE_HIER_DISPLAY_PRODUCTS_CAT_LBL
    default: products
    options:
    - products
    - categories
  report_page_url:
    name: rn:msg:REPORT_PAGE_LBL
    type: STRING
    description: rn:msg:PG_DISP_ITEM_LINK_SEL_PROD_CAT_ID_MSG
    default: /app/answers/list
  add_params_to_url:
    name: rn:msg:ADD_PRMS_TO_URL_CMD
    type: STRING
    description: rn:msg:CMMA_SPRATED_L_URL_PARMS_LINKS_MSG
  label_title:
    name: rn:msg:TITLE_LABEL_LBL
    type: STRING
    description: rn:msg:TITLE_TO_DISPLAY_LBL
    default: rn:msg:PRODUCTS_LBL
  only_display:
    name: rn:msg:ONLY_DISPLAY_LBL
    type: STRING
    description: rn:msg:CMMA_SEPARATED_L_NUMERICAL_ID_VALS_MSG
  maximum_top_levels:
    name: rn:msg:MAXIMUM_TOP_LEVELS_LBL
    type: INT
    description: rn:msg:MAX_TOP_LVL_PROD_SLASH_CAT_DISP_LBL
    default: 30
    min: 1
    max: 30
  maximum_descendants:
    name: rn:msg:MAXIMUM_DESCENDANTS_LBL
    type: INT
    description: rn:msg:DESCENDANT_PRODUCTSCATEGORIES_DISPLAY_LBL
    default: 30
    min: 1
    max: 30
  levels:
    name: rn:msg:LEVELS_LBL
    type: INT
    description: rn:msg:NUMBER_HIERARCHY_LEVELS_DISPLAY_LBL
    default: 1
    min: 1
    max: 2
info:
  category:
    - Report Search
  description: rn:msg:WIDGET_DISP_HIER_TREE_DATA_PROD_CAT_MSG
