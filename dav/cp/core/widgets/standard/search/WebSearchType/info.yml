version: "1.1.1"
requires:
  framework: ["3.1", "3.2", "3.3", "3.4", "3.5", "3.6", "3.7"]
  jsModule: [standard, mobile]
attributes:
  label_search:
    name: rn:msg:SEARCH_LABEL_CMD
    type: STRING
    description: rn:msg:LABEL_DISPLAY_SEARCH_OPTIONS_LIST_LBL
    default: rn:msg:MATCH_LBL
  report_id:
    name: rn:msg:REPORT_ID_LC_LBL
    type: OPTION
    description: rn:msg:ID_RPT_DISP_DATA_SEARCH_RESULTS_MSG
    default: rn:def:CP_NOV09_WIDX_DEFAULT
    # options: CP_NOV09_WIDX_DEFAULT, CP_WIDX_REPORT_DEFAULT
    options:
    - 10022
    - 10016
  static_filter:
    name: rn:msg:STATIC_FILTER_LBL
    type: STRING
    description: rn:msg:V_CMMSPRTD_KYVL_DSC_FLTR_VLS_P2PG2_VLS_P_MSG
info:
  category:
    - Report Search
  description: rn:msg:DISP_L_SRCH_TYPE_OPTS_EXT_DOC_MSG
  urlParameters:
    st:
      name: rn:msg:SEARCH_BY_TYPE_CMD
      description: rn:msg:SETS_SEARCH_TYPE_URL_PARAM_VALUE_LBL
      example: st/2
