version: "1.1.1"
requires:
  framework: ["3.1", "3.2", "3.3", "3.4", "3.5", "3.6", "3.7"]
  jsModule: [standard, mobile]
attributes:
  report_id:
    name: rn:msg:REPORT_ID_LC_LBL
    type: STRING
    description: rn:msg:ID_RPT_DISP_DATA_SEARCH_RESULTS_MSG
    default: rn:def:CP_NOV09_ANSWERS_DEFAULT
  label_text:
    name: rn:msg:LABEL_LBL
    type: STRING
    description: rn:msg:STRING_LABEL_TO_DISPLAY_LBL
    default: rn:msg:SORT_BY_UC_LBL
  label_default:
    name: rn:msg:LABEL_DEFAULT_LBL
    type: STRING
    description: rn:msg:LABEL_DISPLAY_DEFAULT_OPTION_LBL
    default: rn:msg:DEFAULT_LBL
  label_ascending:
    name: rn:msg:LABEL_ASCENDING_LBL
    type: STRING
    description: rn:msg:LABEL_DISPLAY_ASCENDING_OPTION_LBL
    default: rn:msg:ASCENDING_LBL
  label_descending:
    name: rn:msg:LABEL_DESCENDING_LBL
    type: STRING
    description: rn:msg:LABEL_DISPLAY_DESCENDING_OPTION_LBL
    default: rn:msg:DESCENDING_LBL
  search_on_select:
    name: rn:msg:SEARCH_ON_SELECTED_CMD
    type: BOOLEAN
    description: rn:msg:START_SEARCH_SOON_ITEM_IS_SELECTED_MSG
  report_page_url:
    name: rn:msg:REPORT_PAGE_LBL
    type: STRING
    description: rn:msg:PG_DISP_ITEM_SEL_SRCH_SEL_SET_TRUE_MSG
  static_filter:
    name: rn:msg:STATIC_FILTER_LBL
    type: STRING
    description: rn:msg:V_CMMSPRTD_KYVL_DSC_FLTR_VLS_P2PG2_VLS_P_MSG
info:
  category:
    - Report Search
  description: rn:msg:ALLOWS_SORT_COLUMN_HEADERS_LBL
  urlParameters:
    sort:
      name: rn:msg:SORT_BY_LBL
      description: rn:msg:SETS_SORT_COL_VAL_DIRECTION_COL_1_LBL
      example: sort/3,1
