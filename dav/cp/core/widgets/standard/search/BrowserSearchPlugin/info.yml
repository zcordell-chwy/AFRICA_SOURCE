version: "1.0.1"
requires:
  framework: ["3.0", "3.1", "3.2", "3.3", "3.4", "3.5", "3.6", "3.7"]
  jsModule: [standard, mobile]
attributes:
  pages:
    name: rn:msg:PAGES_LBL
    type: STRING
    description: rn:msg:COMMA_SEPARATED_L_PAGES_OUTPUT_SRCH_MSG
    default: home, answers/list, answers/detail
  search_page:
    name: rn:msg:SEARCH_PAGE_LBL
    type: STRING
    description: rn:msg:DEF_PG_SEARCHED_BROWSER_PLUG_MSG
    default: answers/list
  title:
    name: rn:msg:TITLE_LBL
    type: STRING
    description: rn:msg:TITLE_BROWSER_SEARCH_PLUGIN_LBL
    default: rn:php:\RightNow\Utils\Config::getMessage(SHP_TITLE_HDG) . ' ' . \RightNow\Utils\Config::getMessage(SEARCH_HDG)
  description:
    name: rn:msg:DESCRIPTION_LBL
    type: STRING
    description: rn:msg:DESCRIPTION_BROWSER_SEARCH_PLUGIN_LBL
    default: rn:php:\RightNow\Utils\Config::getMessage(SHP_TITLE_HDG) . ' ' . \RightNow\Utils\Config::getMessage(SEARCH_HDG)
  icon_path:
    name: rn:msg:ICON_PATH_LBL
    type: STRING
    description: rn:msg:PATH_16X16_IMG_REP_SRCH_ENGINE_PATH_MSG
    default: /euf/assets/images/icons/favicon_browserSearchPlugin.ico
info:
  category:
    - Report Search
  description: rn:msg:WIDGET_PLACED_HEAD_PG_TEMPL_OUTPUTS_MSG
