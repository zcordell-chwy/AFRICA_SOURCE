version: "1.1.1"
requires:
  framework: ["3.3", "3.4", "3.5", "3.6", "3.7"]
  jsModule: [standard, mobile]
attributes:
  report_id:
    name: rn:msg:REPORT_ID_LBL
    type: STRING
    description: rn:msg:ID_RPT_DISP_DATA_SEARCH_RESULTS_MSG
    default: rn:def:CP_NOV09_ANSWERS_DEFAULT
  source_id:
    name: rn:msg:SOURCE_ID_LBL
    type: STRING
    description: rn:msg:NAMED_SRC_WIDGET_FIRE_SRCH_EVENTS_LBL
  label_button:
    name: rn:msg:BUTTON_LABEL_LBL
    type: STRING
    description: rn:msg:STRING_LABEL_DISP_BTN_ICON_PATH_SET_MSG
    default: rn:msg:SEARCH_CMD
  report_page_url:
    name: rn:msg:REPORT_PAGE_LBL
    type: STRING
    description: rn:msg:PG_DSP_BTN_CLICKED_LEAVE_BLANK_MSG
  icon_path:
    name: rn:msg:ICON_PATH_LBL
    type: FILEPATH
    description: rn:msg:LOCATION_IMAGE_FILE_SEARCH_ICON_LBL
  icon_alt_text:
    name: rn:msg:ALTERNATIVE_TEXT_MSG
    type: STRING
    description: rn:msg:TEXT_DISPLAYED_IMAGE_AVAILABLE_MSG
    default: rn:msg:SEARCH_CMD
  target:
    name: rn:msg:TARGET_LBL
    type: STRING
    description: rn:msg:DETERMINES_PG_TARG_RPT_PG_URL_MSG
    default: _self
  popup_window:
    name: rn:msg:POPUP_WINDOW_LABEL_LBL
    type: BOOLEAN
    description: rn:msg:SPECIFIES_DISP_RES_POPUP_WINDOW_SET_LBL
  popup_window_width_percent:
    name: rn:msg:POPUP_WINDOW_WIDTH_PERCENT_LABEL_LBL
    type: INT
    description: rn:msg:SPECIFIES_WIDTH_POPUP_WINDOW_PCT_MSG
    default: 30
  popup_window_height_percent:
    name: rn:msg:POPUP_WINDOW_HEIGHT_PERCENT_LABEL_LBL
    type: INT
    description: rn:msg:SPECIFIES_HEIGHT_POPUP_WINDOW_PCT_MSG
    default: 42
  force_page_flip:
    name: rn:msg:FORCE_PAGE_FLIP_LBL
    type: BOOLEAN
    description: rn:msg:TRUE_SA_RES_FULL_FLIP_E_TH_AJAX_REQUEST_MSG
info:
  category:
    - Report Search
  description: rn:msg:WIDGET_DISP_BTN_IMG_LINK_SEARCHES_MSG
