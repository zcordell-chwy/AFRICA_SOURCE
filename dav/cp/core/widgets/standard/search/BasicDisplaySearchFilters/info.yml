version: "1.0.2"
requires:
  framework: ["3.1", "3.2", "3.3", "3.4", "3.5", "3.6", "3.7"]
  jsModule:
  - none
attributes:
  label_all_products:
    name: rn:msg:ALL_PRODUCTS_LABEL_LBL
    type: STRING
    description: rn:msg:LABEL_LINK_DISP_BEF_L_FILTERED_PROD_MSG
    default: rn:msg:ALL_PRODUCTS_LBL
  label_all_categories:
    name: rn:msg:ALL_CATEGORIES_LABEL_LBL
    type: STRING
    description: rn:msg:LABEL_LINK_DISP_BEF_L_FILTERED_CAT_MSG
    default: rn:msg:ALL_CATEGORIES_LBL
  report_id:
    name: rn:msg:REPORT_LBL
    type: INT
    description: rn:msg:ID_RPT_DISP_DATA_SEARCH_RESULTS_MSG
    default: rn:def:CP_NOV09_ANSWERS_DEFAULT
    min: 1
  add_params_to_url:
    name: rn:msg:ADD_PRMS_TO_URL_CMD
    description: rn:msg:CMMA_SPRATED_L_URL_PARMS_LINKS_MSG
    type: STRING
    default: p,c,kw
  static_filter:
    name: rn:msg:STATIC_FILTER_LBL
    type: STRING
    description: rn:msg:V_CMMSPRTD_KYVL_DSC_FLTR_VLS_P2PG2_VLS_P_MSG
info:
  category:
    - Basic
    - Report Search
  description: rn:msg:WDGET_DISP_SRCH_FLTRS_APPLIED_RPT_MSG
  urlParameters:
    filter_name:
      name: rn:msg:FLTR_NAME_LBL
      description: rn:msg:FLTR_NAME_URL_PARAM_MATCHES_FLTR_MSG
      example: p/1,4,6
