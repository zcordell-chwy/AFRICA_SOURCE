version: "1.0.2"
requires:
  framework: ["3.0", "3.1", "3.2", "3.3", "3.4", "3.5", "3.6", "3.7"]
  jsModule: [standard, mobile]
attributes:
  label_sort:
    name: rn:msg:SORT_BY_LABEL_LBL
    type: STRING
    description: rn:msg:LABEL_DISPLAY_SORT_OPTIONS_LIST_LBL
    default: rn:msg:SORT_BY_LBL
  report_id:
    name: rn:msg:REPORT_ID_LC_LBL
    type: OPTION
    description: rn:msg:ID_RPT_DISP_DATA_SEARCH_RESULTS_MSG
    default: rn:def:CP_NOV09_WIDX_DEFAULT
    # options: CP_NOV09_WIDX_DEFAULT, CP_WIDX_REPORT_DEFAULT
    options:
    - 10022
    - 10016
  static_filter:
    name: rn:msg:STATIC_FILTER_LBL
    type: STRING
    description: rn:msg:V_CMMSPRTD_KYVL_DSC_FLTR_VLS_P2PG2_VLS_P_MSG
info:
  category:
    - Report Search
  description: rn:msg:DISP_L_SORTING_OPTS_EXT_DOC_MSG
  urlParameters:
    sort:
      name: rn:msg:SORT_BY_LBL
      description: rn:msg:SETS_SORT_TYPE_BE_USED_SEARCH_MSG
      example: sort/3
