version: "1.2.2"
requires:
  framework: ["3.2", "3.3", "3.4", "3.5", "3.6", "3.7"]
  jsModule: [standard, mobile]
attributes:
  label_dialog_title:
    name: rn:msg:DIALOG_TITLE_LABEL_LBL
    type: STRING
    description: rn:msg:LABEL_DISPLAY_DIALOG_TITLE_LBL
    default: rn:msg:ADVANCED_SEARCH_LBL
  label_link:
    name: rn:msg:LINK_LABEL_CMD
    type: STRING
    description: rn:msg:LABEL_DISPLAY_LINK_LAUNCHES_DIALOG_LBL
    default: rn:msg:ADVANCED_SEARCH_LBL
  label_search_button:
    name: rn:msg:SEARCH_BUTTON_LABEL_CMD
    type: STRING
    description: rn:msg:LABEL_DISPLAY_SEARCH_BUTTON_LBL
    default: rn:msg:SEARCH_LBL
  label_cancel_button:
    name: rn:msg:CANCEL_BUTTON_LABEL_CMD
    type: STRING
    description: rn:msg:LABEL_DISPLAY_DIALOG_CANCEL_BUTTON_LBL
    default: rn:msg:CANCEL_LBL
  report_id:
    name: rn:msg:REPORT_LBL
    type: STRING
    description: rn:msg:ID_RPT_DISP_DATA_SEARCH_RESULTS_MSG
    default: rn:def:CP_NOV09_ANSWERS_DEFAULT
  report_page_url:
    name: rn:msg:REPORT_PAGE_LBL
    type: STRING
    description: rn:msg:PG_DSP_BTN_CLICKED_LEAVE_BLANK_MSG
  search_tips_url:
    name: rn:msg:SEARCH_TIPS_URL_CMD
    type: STRING
    description: rn:msg:PAGE_TO_DISPLAY_SEARCH_TIPS_LBL
    default: /app/utils/help_search
  display_products_filter:
    name: rn:msg:DISPLAY_PRODUCTS_FILTER_CMD
    type: BOOLEAN
    description: rn:msg:DTERMINES_LBL
    default: true
  display_categories_filter:
    name: rn:msg:DISPLAY_CATEGORIES_FILTER_CMD
    type: BOOLEAN
    description: rn:msg:DETERMINES_LBL
    default: true
  display_sort_filter:
    name: rn:msg:DISPLAY_SORT_FILTER_CMD
    type: BOOLEAN
    description: rn:msg:DETERMINES_SORTLIST2_WIDGET_MSG
    default: true
  additional_filters:
    name: rn:msg:ADDITIONAL_FILTERS_LBL
    type: STRING
    description: rn:msg:COMMA_SEPARATED_L_ADDTL_SRCH_FLTRS_MSG
  label_opens_new_dialog:
    name: rn:msg:OPENS_NEW_DIALOG_SCREEN_READER_LABEL_LBL
    type: STRING
    description: rn:msg:READ_FOCUS_ADV_READ_SCREEN_ADD_VISIBLE_LBL
    default: rn:msg:OPENS_NEW_DIALOG_LBL
info:
  category:
    - Report Search
  description: rn:msg:T_INVOKES_L_TAG_REPORTBASED_SEARCHNG_MSG
contains:
- widget: standard/search/KeywordText
  versions: ["1.0", "1.1"]
- widget: standard/search/SearchTypeList
  versions: ["1.0"]
- widget: standard/search/WebSearchSort
  versions: ["1.0"]
- widget: standard/search/WebSearchType
  versions: ["1.1"]
- widget: standard/search/ProductCategorySearchFilter
  versions: ["1.1", "2.0", "2.1"]
- widget: standard/search/FilterDropdown
  description: rn:msg:EX_SET_LABEL_STATUS_TYPE_RPT_FLTR_LBL
  versions: ["1.0"]
- widget: standard/search/SortList
  versions: ["1.1"]
