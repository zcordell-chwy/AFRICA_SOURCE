version: "1.0.1"
requires:
  framework: ["3.3", "3.4", "3.5", "3.6", "3.7"]
  jsModule: [standard, mobile]
attributes:
  source_id:
    name: rn:msg:SOURCE_ID_LBL
    description: rn:msg:NAMES_OFSRCH_SOURCES_TO_BE_USED_MSG
    required: true
    type: STRING
    options:
    - SocialSearch
    - rn:msg:ANY_ADDITIONAL_CUSTOM_SEARCH_SOURCES_LBL
  filter_label:
    name: rn:msg:FILTER_LABEL_LBL
    type: STRING
    description: rn:msg:THE_LABEL_USED_BY_THE_FLTR_WHEN_LBL
  filter_type:
    name: rn:msg:FILTER_NAME_LBL
    type: STRING
    description: rn:msg:THE_FLTR_TYPE_FOR_THIS_WIDGET_MAPS_S_UHK
    default: updatedTime
  label_input:
    name: rn:msg:INPUT_LABEL_LBL
    type: STRING
    description: rn:msg:LABEL_TO_DISPLAY_FOR_DROPDOWN_ELEMENT_LBL
  label_default:
    name: rn:msg:DEFAULT_LABEL_LBL
    type: STRING
    description: rn:msg:LABEL_NONSELECTED_DROPDOWN_ITEM_LBL
  labels:
    name: rn:msg:LABELS_LBL
    type: STRING
    description: rn:msg:COMMASEPARATED_LABELS_DROPDOWN_ITEMS_LBL
  search_on_select:
    name: rn:msg:SEARCH_ON_SELECT_LBL
    type: BOOLEAN
    description: rn:msg:L_CODE_PRACTICE_D_POOR_TITLE_EXPERIENC_MSG
  initial_focus:
    name: rn:msg:INITIAL_FOCUS_LBL
    type: BOOLEAN
    description: rn:msg:SET_TRUE_FIELD_FOCUSED_PAGE_LOADED_MSG
info:
  category:
    - Source Search
  description: rn:msg:SRC_SEARCHSOURCESYML_SPEC_SRC_SORCD_FLD_MSG
