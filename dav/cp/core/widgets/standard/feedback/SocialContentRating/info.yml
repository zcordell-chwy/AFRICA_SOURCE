version: "1.4.1"
requires:
  framework: ["3.5", "3.6", "3.7"]
  jsModule: [standard, mobile]
attributes:
  comment_id:
    name: rn:msg:COMMENT_ID_LBL
    type: INT
    description: rn:msg:ID_COMMENT_THAT_TH_RATING_ATTACHED_TO_MSG
  question_id:
    name: rn:msg:QUESTION_ID_LBL
    type: INT
    description: rn:msg:ID_QUESTION_THAT_TH_RATING_ATTACHED_TO_MSG
    required: true
  content_type:
    name: rn:msg:CONTENT_TYPE_LBL
    type: OPTION
    options:
    - comment
    - question
    default: comment
    description: rn:msg:TYPE_CONTENT_RATING_ACTION_WITH_MSG
  rating_type:
    name: rn:msg:RATING_TYPE_LBL
    type: OPTION
    options:
    - upvote
    - star
    - updown
    default: upvote
    description: rn:msg:DFLT_INT_MECH_RATING_MSG
  rating_count_format:
    name: rn:msg:RATING_COUNT_FORMAT_LBL
    type: OPTION
    options:
    - numerical
    - graphical
    default: numerical
    description: rn:msg:L_CNT_FMT_GRPHCL_FMT_PRV_CSS_RPRSNTNG_TT_MSG
  submit_vote_ajax:
    name: rn:msg:SUBMIT_VOTE_AJAX_ENDPOINT_LBL
    type: AJAX
    description: rn:msg:AJAX_TO_WHERE_VOTE_UPVOTE_BTN_CLICKED_MSG
    default: /ci/ajax/widget
  label_upvote_hint:
    name: rn:msg:UPVOTE_HINT_LABEL_LBL
    type: STRING
    description: rn:msg:DISPLAYS_WHEN_USER_HOVERS_OVER_BUTTON_LBL
    default: rn:msg:UPVOTE_LBL
  label_upvote_thanks:
    name: rn:msg:THANKS_FOR_VOTING_HINT_LABEL_LBL
    type: STRING
    description: rn:msg:LABEL_FOR_UPVOTING_LBL
    default: rn:msg:THANK_YOU_FOR_VOTING_LBL
  label_vote_reset:
    name: rn:msg:YOUR_VOTE_HAS_BEEN_RESET_HINT_LABEL_LBL
    type: STRING
    description: rn:msg:LABEL_FOR_RESETTING_VOTE_LBL
    default: rn:msg:YOUR_VOTE_HAS_BEEN_RESET_LBL
  label_vote_reset_title:
    name: rn:msg:REMOVE_RATING_HINT_LABEL_LBL
    type: STRING
    description: rn:msg:LABEL_FOR_VOTE_RESET_BUTTON_TITLE_LBL
    default: rn:msg:REMOVE_RATING_LBL
  label_vote_count_singular:
    name: rn:msg:SINGULAR_VOTE_COUNT_LABEL_LBL
    type: STRING
    description: rn:msg:HINT_VOTE_COUNT_SINGLE_VOTE_H_BEEN_CAST_LBL
  label_vote_count_plural:
    name: rn:msg:PLURAL_VOTE_COUNT_LABEL_LBL
    type: STRING
    description: rn:msg:HINT_VOTE_COUNT_MULTIPLE_VOTES_CAST_LBL
  label_upvote_disabled_tooltip:
    name: rn:msg:UPVOTE_DISABLED_TOOLTIP_LBL
    type: STRING
    description: rn:msg:LABEL_AS_HINT_UPVOTE_BUTT_UNABLE_VOTE_LBL
    default: rn:msg:YOU_ARE_UNABLE_TO_VOTE_LBL
  label_be_first_to_vote:
    name: rn:msg:BE_FIRST_TO_VOTE_LABEL_LBL
    type: STRING
    description: rn:msg:LABEL_CONTENT_HAS_BEEN_VOTED_ANY_USER_LBL
    default: rn:msg:BE_THE_FIRST_TO_VOTE_LBL
  label_rating_singular:
    name: rn:msg:SINGULAR_RATING_LABEL_LBL
    type: STRING
    description: rn:msg:DISPLAYING_RATING_CONTENT_SINGLE_USER_LBL
    default: rn:msg:RATING_S_S_USER_LBL
  label_rating_plural:
    name: rn:msg:PLURAL_RATING_LABEL_LBL
    type: STRING
    description: rn:msg:DISPLAYING_RATING_MULTIPLE_USERS_LBL
    default: rn:msg:RATING_S_S_USERS_LBL
info:
  category:
    - Community
  description: rn:msg:T_LGGDN_CNT_CNT_DSC_QS_RV_NM_VG_CR_VTD_D_MSG
  urlParameters:
    qid:
      name: Question ID
      description: rn:msg:BEING_RATED_PARENT_COMMENTS_BEING_RATED_MSG
      example: qid/6
      required: true
