version: "1.6.1"
requires:
    framework: ["3.5", "3.6", "3.7"]
    jsModule: [standard, mobile]
info:
    category:
        - Knowledge Foundation
    description: rn:msg:WDGET_DISP_ANS_FEEDBK_CTRL_PG_END_MSG
    urlParameters:
        a_id:
            name: rn:msg:ANS_ID_LBL
            description: rn:msg:ANSWER_ID_WHICH_ASSOCIATE_FEEDBACK_LBL
            example: a_id/3
attributes:
    submit_rating_ajax:
        name: rn:msg:SUBMIT_RATING_AJAX_CMD
        type: ajax
        description: rn:msg:ENDPOINT_ANS_RATING_AJAX_REQUEST_LBL
        default: /ci/ajaxRequest/submitAnswerRating
    submit_feedback_ajax:
        name: rn:msg:SUBMIT_FEEDBACK_AJAX_CMD
        type: ajax
        description: rn:msg:ENDPOINT_ANS_FEEDBACK_AJAX_REQUEST_LBL
        default: /ci/ajaxRequest/submitAnswerFeedback
    label_title:
        name: rn:msg:HEADER_LABEL_LBL
        type: string
        description: rn:msg:LABEL_TO_DISPLAY_ABOVE_FORM_LBL
        default: rn:msg:WAS_THIS_ANSWER_HELPFUL_MSG
    label_accessible_option_description:
        name: rn:msg:ACCESSIBLE_OPTION_DESCRIPTION_LBL
        type: string
        description: rn:msg:DESC_OPTION_SCALE_SYS_OPTS_CNT_2_MSG
        default: rn:msg:RATE_ANSWER_PCT_D_OF_PCT_D_LBL
    label_dialog_title:
        name: rn:msg:DIALOG_TITLE_LBL
        type: string
        description: rn:msg:LABEL_DISPLAY_DIALOG_TITLE_LBL
        default: rn:msg:PROVIDE_ADDITIONAL_INFORMATION_LBL
    label_dialog_description:
        name: rn:msg:DIALOG_DESCRIPTION_LBL
        type: string
        description: rn:msg:LABEL_DISPLAY_DIALOG_DESCRIPTION_LBL
        default: rn:msg:RATING_SUBMITTED_PLS_TELL_ANS_MSG
    options_count:
        name: rn:msg:NUM_OPTIONS_LBL
        type: int
        description: rn:msg:RATING_OPTS_E_G_2_EQUALS_YES_S_LBL
        default: 2
        min: 2
        max: 5
    options_descending:
        name: rn:msg:OPTIONS_DESCENDING_LBL
        type: boolean
        description: rn:msg:SET_TRUE_OPTIONS_DESCENDING_ORDER_MSG
        default: false
    label_yes_button:
        name: rn:msg:LABEL_FOR_YES_BUTTON_LBL
        type: string
        description: rn:msg:LABEL_FOR_YES_BUTTON_LBL
        default: rn:msg:YES_LBL
    label_no_button:
        name: rn:msg:LABEL_FOR_NO_BUTTON_LBL
        type: string
        description: rn:msg:LABEL_FOR_NO_BUTTON_LBL
        default: rn:msg:NO_LBL
    feedback_page_url:
        name: rn:msg:FEEDBACK_URL_LBL
        type: string
        description: rn:msg:PG_URL_STD_DIALOG_RATING_LVL_FALLS_MSG
    dialog_threshold:
        name: rn:msg:THRESHOLD_LBL
        type: int
        description: rn:msg:RATING_EQ_VAL_DIALOG_OPENED_MSG
        default: 1
        min: 0
    label_feedback_submitted:
        name: rn:msg:FEEDBACK_SUBMITTED_LABEL_LBL
        type: string
        description: rn:msg:DISPLAYED_BANNER_FEEDBK_SUCC_SUBMITTED_MSG
        default: rn:msg:YOUR_FEEDBACK_HAS_BEEN_SUBMITTED_MSG
    label_feedback_thanks:
        name: rn:msg:FEEDBACK_THANK_YOU_MESSAGE_LBL
        type: string
        description: rn:msg:LABEL_REPLACE_RATING_SCALE_RATING_LBL
        default: rn:msg:THANKS_FOR_YOUR_FEEDBACK_MSG
    label_email_address:
        name: rn:msg:EMAIL_ADDRESS_LABEL_LBL
        type: string
        description: rn:msg:LABEL_FOR_EMAIL_ADDRESS_MSG
        default: rn:msg:EMAIL_LBL
    label_comment_box:
        name: rn:msg:FEEDBACK_LABEL_LBL
        type: string
        description: rn:msg:LABEL_FOR_FEEDBACK_TEXTBOX_MSG
        default: rn:msg:YOUR_FEEDBACK_HDG
    label_send_button:
        name: rn:msg:LABEL_SEND_BUTTON_LBL
        type: string
        description: rn:msg:LABEL_TO_DISPLAY_ON_SUBMIT_BUTTON_LBL
        default: rn:msg:SUBMIT_CMD
    label_cancel_button:
        name: rn:msg:LABEL_CANCEL_BUTTON_LBL
        type: string
        description: rn:msg:LABEL_TO_DISPLAY_ON_CANCEL_BUTTON_LBL
        default: rn:msg:CANCEL_CMD
    use_rank_labels:
        name: rn:msg:USE_RANK_LABELS_LBL
        type: boolean
        description: rn:msg:SET_TRUE_RANK_XLBL_LABELS_X_0_25_MSG
        default: false
