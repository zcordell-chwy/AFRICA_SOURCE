version: "1.4.1"
requires:
  framework: ["3.5", "3.6", "3.7"]
  jsModule: [standard, mobile]
attributes:
  label_dialog_title:
    name: rn:msg:HEADER_LABEL_LBL
    type: STRING
    description: rn:msg:LABEL_DISPLAY_DIALOG_TITLE_LBL
    default: rn:msg:FEEDBACK_HDG
  feedback_page_url:
    name: rn:msg:FEEDBACK_URL_LBL
    type: STRING
    description: rn:msg:PG_URL_STD_DIALOG_VALUE_BEG_S_APP_MSG
  label_link:
    name: rn:msg:GIVE_FEEDBACK_LABEL_LBL
    type: STRING
    description: rn:msg:LABEL_TO_APPEAR_ON_BUTTON_MSG
    default: rn:msg:GIVE_FEEDBACK_LBL
  label_email_address:
    name: rn:msg:EMAIL_ADDRESS_LABEL_LBL
    type: STRING
    description: rn:msg:LABEL_FOR_EMAIL_ADDRESS_MSG
    default: rn:msg:EMAIL_LBL
  label_comment_box:
    name: rn:msg:FEEDBACK_LABEL_LBL
    type: STRING
    description: rn:msg:LABEL_FOR_FEEDBACK_TEXTBOX_MSG
    default: rn:msg:YOUR_FEEDBACK_HDG
  label_send_button:
    name: rn:msg:LABEL_SEND_BUTTON_LBL
    type: STRING
    description: rn:msg:LABEL_TO_DISPLAY_ON_SUBMIT_BUTTON_LBL
    default: rn:msg:SUBMIT_CMD
  label_cancel_button:
    name: rn:msg:LABEL_CANCEL_BUTTON_LBL
    type: STRING
    description: rn:msg:LABEL_TO_DISPLAY_ON_CANCEL_BUTTON_LBL
    default: rn:msg:CANCEL_LBL
  label_feedback_confirmation:
    name: rn:msg:CONFIRMATION_MESSAGE_UC_LBL
    type: STRING
    description: rn:msg:MSG_APPEARS_FEEDBK_CONFIRMATION_MSG
    default: rn:msg:THANKS_FOR_YOUR_FEEDBACK_MSG
  submit_site_feedback_ajax:
    name: rn:msg:SUBMIT_SITE_FEEDBACK_AJAX_CMD
    type: AJAX
    description: rn:msg:ENDPOINT_SITE_FEEDBK_AJAX_REQUEST_LBL
    default: /ci/ajax/widget
info:
  description: rn:msg:WIDGET_DISP_LINK_SITE_FEEDBK_DIALOG_MSG
