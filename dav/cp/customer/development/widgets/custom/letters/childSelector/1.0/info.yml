version: "1.0"
requires:
  framework: ["3.7", "3.8", "3.9"]
  jsModule: [standard, mobile]
attributes:
  default_ajax_endpoint:
    name: default_ajax_endpoint
    type: ajax
    description: Default AJAX endpoint
    default: /ci/ajax/widget
    required: false
  contactId:
    name: contactId
    type: int
    description: Contact Id
    default: ~
    required: false
  childId:
    name: childId
    type: int
    description: Child Id
    default: ~
    required: false
